l_french:
 artifact_agamemnon_name:0 "Masque d'Agamemnon"
 artifact_agamemnon_description:1 "Masque d'or qui aurait été porté par l'ancien roi achéen Agamemnon."
artifact_aurelian_mask_name:0 "Masque d'Aurélien"
artifact_aurelian_mask_description:1 "Cette œuvre d'art incarne la résilience et le leadership d'Aurélien en des temps tumultueux, se dressant comme un hommage intemporel à son héritage et à l'esprit inflexible de la civilisation romaine. Célèbre pour ses efforts visant à restaurer l'empire fragmenté dans toute sa gloire passée, le règne d'Aurélien fut marqué par des victoires décisives et des réformes administratives. Malgré les défis rencontrés, son engagement envers le bien-être de ses sujets lui valut une admiration et une adoration généralisées du peuple romain."
 artifact_alfred_jewel_name:0 "Bijou du roi Alfred"
 artifact_alfred_jewel_description:1 "Un bijou prestigieux commandé par le roi Alfred 'Le Grand' de Wessex."
 artifact_ashes_of_buddha_name:0 "Coffret de Bimaran"
 artifact_ashes_of_buddha_description:1 "Coffret précieux contenant les cendres de Bouddha."
 artifact_book_of_durrow_name:0 "Livre de Durrow"
 artifact_book_of_durrow_description:1 "Manuscrit d'évangile enluminé créé au VIIe siècle, présentant des illustrations et des calligraphies celtiques complexes."
 artifact_book_of_kells_name:0 "Livre de Kells"
 artifact_book_of_kells_description:1 "Manuscrit évangélique médiéval richement enluminé, originaire d'Irlande."
 artifact_caracalla_cameo_name:0 "Urne à camée de Caracalla"
 artifact_caracalla_cameo_description:1 "Une ancienne urne romaine ornée de camées complexes représentant l'empereur Caracalla."
 artifact_dharmachakra_name:0 "Dharmachakra"
 artifact_dharmachakra_description:1 "Ancien symbole bouddhiste représentant la roue du dharma ou de la loi."
 artifact_dilmun_seal_name:0 "Sceau de Dilmun"
 artifact_dilmun_seal_description:1 "Ancien artefact mésopotamien utilisé pour sceller des documents et des récipients."
 artifact_frankish_annals_name:0 "Annales Laurissenses maiores"
 artifact_frankish_annals_description:1 "Les annales fournissent des descriptions concises, année par année, d'événements historiques, avec un accent particulier sur les actions de la monarchie carolingienne. Elles commencent par le récit de la montée au pouvoir de Pépin le Bref et s'étendent jusqu'au détrônement du roi mérovingien Childéric III."
 artifact_junius_bassus_name:0 "Sarcophage de Junius Bassus"
 artifact_junius_bassus_description:1 "Un sarcophage élaboré du début de l'ère chrétienne représentant des scènes de la Bible."
 artifact_kakungu_mask_name:0 "Masque de Kakungu"
 artifact_kakungu_mask_description:1 "Masque tribal africain d'importance culturelle et cérémonielle."
 artifact_labyrinth_name:0 "Labyrinthe de la vallée rocheuse"
 artifact_labyrinth_description:1 "Sculpture préhistorique aux origines mystérieuses trouvée dans la Vallée rocheuse. On dit qu'elle mène à la connaissance que vous désirez le plus."
 artifact_laurels_name:0 "Lauriers de marbre"
 artifact_laurels_description:1 "Un artefact prestigieux qui symbolise l'honneur estimé des anciens dirigeants romains et confère à celui qui le porte une aura d'homme d'État autoritaire."
 artifact_liber_cogni_name:0 "Liber Cognitionis Occultae"
 artifact_liber_cogni_description:1 "Un manuscrit énigmatique et interdit qui renferme les secrets de la connaissance ésotérique et des arts sombres."
 artifact_pyxis_name:0 "Pyxis d'al-Mughira"
 artifact_pyxis_description:1 "Le plus beau contenant islamique de pyxide qui existe, sculpté dans de l'ivoire pur, témoignant d'un travail artisanal complexe."
 artifact_ragnar_trousers_name:0 "Pantalon de Ragnar Lodbrok"
 artifact_ragnar_trousers_description:1 "Ce pantalon exprime l'esprit indomptable du guerrier et explorateur intrépide Ragnar Lodbrok."
 artifact_rollons_horn_name:0 "Corne de brume de Roland"
 artifact_rollons_horn_description:1 "La corne de brume que Roland a fait retentir face à l'adversité avant son sacrifice légendaire."
 artifact_sasanian_bowl_name:0 "Bol d'argent sassanide"
 artifact_sasanian_bowl_description:1 "Bol en argent précieux provenant de l'Empire sassanide, représentant la conquête de l'Égypte."
 artifact_skofnung_name:0 "Skofnung"
 artifact_skofnung_description:1 "L'épée du légendaire roi danois Hrólf Kraki. On dit qu'elle est d'une dureté et d'un tranchant surnaturels, et qu'elle est imprégnée des esprits des 12 fidèles gardes du corps berserker du roi."
 artifact_tara_brooch_name:0 "Broche de Tara"
 artifact_tara_brooch_description:1 "Un artefact celtique exquis qui sert de gage de statut et de beauté."
 artifact_thorns_name:0 "Branche du buisson de la Couronne d'épines"
 artifact_thorns_description:1 "Témoignage vivant du symbole durable du sacrifice du Christ, cette branche épineuse proviendrait directement du buisson à partir duquel la couronne qu'il portait lors de sa passion a été fabriquée."
 artifact_ver_helmet_name:0 "Casque de Vercingétorix"
 artifact_ver_helmet_description:1 "Casque gaulois emblématique qui aurait appartenu au chef gaulois Vercingétorix."
 artifact_yggdrasil_bark_name:0 "Écorce de l'arbre Yggdrasil"
 artifact_yggdrasil_bark_description:1 "Un fragment de la sagesse ancienne et de la signification cosmique de l'arbre du monde, un symbole de l'interconnexion de toute l'existence."
 artifact_aeolipile_name:0 "Aéolipyle"
 artifact_aeolipile_description:1 "Une petite machine à vapeur construite par Héron d'Alexandrie. Un chaudron scellé rempli d'eau est placé sur une source de chaleur. Lorsque l'eau bout, la vapeur monte dans les tuyaux et dans la sphère creuse. La vapeur s'échappe de deux tubes de sortie courbés sur la sphère, provoquant la rotation de la sphère."
 artifact_b_blue_name:0 "Le Phèdre de Platon"
 artifact_b_blue_description:1 "Un dialogue philosophique qui explore l'art de la rhétorique persuasive et de la communication efficace, offrant des connaissances précieuses pour améliorer significativement les compétences diplomatiques et les capacités de négociation."
 artifact_b_green_name:0 "Le Critias de Platon"
 artifact_b_green_description:1 "Un livre qui plonge dans des discussions sur les sociétés idéales et la gouvernance, offrant des leçons sur la gestion responsable et la gestion financière qui peuvent éclairer l'approche de la richesse et des ressources."
 artifact_b_red_name:0 "Le Protagoras de Platon"
 artifact_b_red_description:1 "Un livre qui explore la vertu, la connaissance et la nature humaine, fournissant des connaissances précieuses sur les principes de la stratégie et du leadership qui peuvent améliorer les compétences en matière de guerre et de gestion des conflits."
 artifact_b_white_name:0 "Le Phédon de Platon"
 artifact_b_white_description:1 "Un livre qui explore l'immortalité de l'âme et l'essence de la réalité, favorisant les capacités de pensée critique qui sont bénéfiques dans les domaines de la science et de la philosophie."
 artifact_b_purple_name:0 "Le Banquet de Platon"
 artifact_b_purple_description:1 "Un livre qui examine la nature de l'amour et du désir, offrant des perspectives qui peuvent améliorer la capacité à établir des liens, à favoriser l'amour et à mieux comprendre les autres, tant dans les relations romantiques que platoniques."
 artifact_b_yellow_name:0 "L'Ion de Platon"
 artifact_b_yellow_description:1 "Un livre qui aborde la nature de l'inspiration et de l'expertise créative, offrant des perspectives qui peuvent aider les individus à tirer le meilleur parti de situations difficiles et à trouver de l'inspiration même dans des circonstances graves."
 artifact_dices_of_fate_name:0 "Les Dés du Destin"
 artifact_dices_of_fate_description:1 "Deux dés fabriqués à partir de matériaux mystérieux qui détiennent un pouvoir capricieux, que seules les voies du destin conditionnent..."
 artifact_voynich_name:0 "Manuscrit de Voynich"
 artifact_voynich_description:1 "Un codex étrangement fascinant avec des illustrations complexes et un script cryptique, qui déconcerte la plupart des chercheurs qui l'ont étudié. Seuls les esprits les plus brillants osent se risquer à déchiffrer son contenu énigmatique, laissant ses secrets cachés à la vue de tous."
