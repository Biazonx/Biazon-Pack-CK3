l_simp_chinese:
 artifact_agamemnon_name:0 "阿伽门农的面具"
 artifact_agamemnon_description:1 "一件黄金面具，据说曾被古代阿喀琉斯国王阿伽门农佩戴过。"

artifact_aurelian_mask_name:0 "奥勒留面具"
artifact_aurelian_mask_description:1 "这件杰作象征着奥勒留在动荡时期的坚韧和领导力，是对他的遗产和罗马文明的永恒致敬。奥勒留以努力将分裂的帝国恢复到往日的荣耀而闻名，他的统治以决定性的胜利和行政改革为特点。尽管面临着挑战，但他对臣民福祉的承诺赢得了罗马人民的广泛钦佩和崇拜。"
 
 artifact_alfred_jewel_name:0 "阿尔弗雷德国王的宝石"
 artifact_alfred_jewel_description:1 "由威塞克斯的阿尔弗雷德大帝下令制作的一块声望卓著的宝石。"
 
 artifact_ashes_of_buddha_name:0 "毗摩罗之匣"
 artifact_ashes_of_buddha_description:1 "一只珍贵的匣子，内装有佛陀的骨灰。"
 
 artifact_book_of_durrow_name:0 "德罗书"
 artifact_book_of_durrow_description:1 "一个于7世纪制作的精美的福音书手稿，上面绘有复杂的凯尔特艺术和书法。"
 
 artifact_book_of_kells_name:0 "凯尔斯书"
 artifact_book_of_kells_description:1 "起源于爱尔兰的豪华装饰的中世纪福音书手稿。"
 
 artifact_caracalla_cameo_name:0 "卡拉卡拉的贝壳瓮"
 artifact_caracalla_cameo_description:1 "一只古罗马的陶质瓮，饰有复杂的贝壳浮雕，描绘了皇帝卡拉卡拉。"
 
 artifact_dharmachakra_name:0 "法轮"
 artifact_dharmachakra_description:1 "代表佛法或法律之轮的古老佛教象征。"
 
 artifact_dilmun_seal_name:0 "迪尔缪尼印章"
 artifact_dilmun_seal_description:1 "一件古代美索不达米亚的文物，用于封闭文件和容器。"
 
 artifact_frankish_annals_name:0 "大吕西安年鉴"
 artifact_frankish_annals_description:1 "这些年鉴提供了历史事件的简明年度描述，特别强调了卡洛林王朝的行动。从皮平矮子的权力崛起开始，一直延续到默洛文君主Childeric III的废黜。"
 
 artifact_junius_bassus_name:0 "尤尼乌斯·巴苏斯的石棺"
 artifact_junius_bassus_description:1 "一具复杂的早期基督教石棺，描绘了圣经中的场景。"
 
 artifact_kakungu_mask_name:0 "卡昆古面具"
 artifact_kakungu_mask_description:1 "一件具有文化和仪式重要性的非洲部落面具。"
 
 artifact_labyrinth_name:0 "洛基谷迷宫"
 artifact_labyrinth_description:1 "一块具有神秘起源的史前雕刻，发现在洛基谷。据说它通向你最渴望的知识。"
 
 artifact_laurels_name:0 "大理石之冠"
 artifact_laurels_description:1 "一件象征古罗马领袖崇高荣誉的贵重文物，赋予佩戴者威严的权威氛围。"
 
 artifact_liber_cogni_name:0 "秘传知识之书"
 artifact_liber_cogni_description:1 "一本充满谜团和禁忌的手稿，包含了神秘知识和黑暗艺术的秘密。"
 
 artifact_mahomet_cape_name:0 "穆罕默德之袍"
 artifact_mahomet_cape_description:1 "一件相当朴素的斗篷，曾属于圣先知穆罕默德，具有其教导的神圣光环，提供精神指导。"
 
 artifact_pyxis_name:0 "穆吉拉象牙匣"
 artifact_pyxis_description:1 "存在最精致的伊斯兰象牙匣，雕刻精美，工艺繁复。"
 
 artifact_ragnar_trousers_name:0 "拉格纳·洛德布洛克的裤子"
 artifact_ragnar_trousers_description:1 "这些裤子散发着无畏的勇士和探险家拉格纳·洛德布洛克的坚韧精神。"
 
 artifact_rollons_horn_name:0 "罗兰的雾号角"
 artifact_rollons_horn_description:1 "在面对逆境时罗兰吹响的雾号角，他的传奇牺牲之前。"
 
 artifact_sasanian_bowl_name:0 "萨珊银碗"
 artifact_sasanian_bowl_description:1 "起源于萨珊帝国的一只珍贵银碗，描绘了埃及的征服。"
 
 artifact_skofnung_name:0 "斯科夫努恩"
 artifact_skofnung_description:1 "传说中丹麦国王Hrólf Kraki的剑。据说这把剑具有超自然的锋利和硬度，并且灵魂充满了国王的12名忠实的狂战士护卫。"
 
 artifact_tara_brooch_name:0 "塔拉胸针"
 artifact_tara_brooch_description:1 "一件精美的凯尔特文化文物，象征着地位和美丽。"
 
 artifact_thorns_name:0 "荆冠之枝"
 artifact_thorns_description:1 "对基督的牺牲象征的生命见证，据说这根多刺的枝条直接来自他在受难期间戴的荆冠的灌木。"
 
 artifact_ver_helmet_name:0 "韦尔辛格托里克斯的头盔"
 artifact_ver_helmet_description:1 "一个标志性的高卢头盔，据说曾属于高卢首领韦尔辛格托里克斯。"
 
 artifact_yggdrasil_bark_name:0 "尤格德拉西尔树皮"
 artifact_yggdrasil_bark_description:1 "一片古老的智慧和宇宙重要性的碎片，代表世界树的相互关联符号，连接所有存在。"

 artifact_aeolipile_name:0 "风神锅"
 artifact_aeolipile_description:1 "亚历山大的赫罗制造的袖珍蒸汽机。将密封的水釜放在热源上。当水煮沸时，蒸汽升入管道并进入中空球体。蒸汽从球体上的两个弯曲出口管中逸出，导致球体旋转。"

 artifact_b_blue_name:0 "柏拉图的《斐德洛斯》"
 artifact_b_blue_description:1 "一部探讨说服性修辞和有效沟通艺术的哲学对话，提供宝贵的见解，可以显著改善一个人的外交技巧和谈判能力。"
 artifact_b_green_name:0 "柏拉图的《克里提亚斯》"
 artifact_b_green_description:1 "一本探讨理想社会和治理的书籍，提供了有关负责任管理和财务管理的教训，可以指导一个人对待财富和资源的方式。"
 artifact_b_red_name:0 "柏拉图的《普罗泰戈拉斯》"
 artifact_b_red_description:1 "一本探讨美德、知识和人性的书籍，提供了宝贵的战略和领导原则的见解，可以增强一个人在战争和冲突管理方面的能力。"
 artifact_b_white_name:0 "柏拉图的《费多》"
 artifact_b_white_description:1 "一本探讨灵魂的不朽和现实本质的书籍，培养了在科学和哲学领域有益的批判性思维能力。"
 artifact_b_purple_name:0 "柏拉图的《饮宴》"
 artifact_b_purple_description:1 "一本探讨爱情和欲望本质的书籍，提供了见解，可以增强一个人在浪漫和友情关系中建立联系、培养爱情以及更好地理解他人的能力。"
 artifact_b_yellow_name:0 "柏拉图的《伊昂》"
 artifact_b_yellow_description:1 "一本讨论灵感和创造性专业知识本质的书籍，提供了见解，可以帮助个人在充满挑战的情况下充分利用，并在困境中找到灵感。"
 artifact_dices_of_fate_name:0 "命运之骰"
 artifact_dices_of_fate_description:1 "两枚由神秘材料制成的骰子，拥有赐予巨大财富或反复挫败一切努力的力量。"
 artifact_voynich_name:0 "福因奇手稿"
 artifact_voynich_description:1 "一本令人毛骨悚然的手抄本，内有复杂的插图和神秘的文字，令大多数学者感到困惑。只有最聪明的头脑才敢尝试解密其谜题内容，使其秘密隐藏在众目睽睽之下。"
 character_named_script_value_less_than:0 "您的 @gold_icon！#余额小于 #高 -50 #！"