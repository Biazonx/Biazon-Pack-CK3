bzn_ghulat_convertion: "Embrace a Ghulat Faith"
bzn_ghulat_convertion_desc: "Across Mesopotamia, alternative interpretations of Islam persist beyond the reach of orthodox authority. These Ghulat traditions offer spiritual meaning through esoteric teachings, devotion to sacred figures, and revelations that challenge established doctrine. By adopting one of these faiths, I would redefine both my personal belief and the religious character of my realm."
bzn_ghulat_convertion_tooltip: "Convert to a heterodox Muslim faith rooted in the Ghulat traditions."
bzn_ghulat_convertion_confirm: "Embrace the New Faith"
CHOOSE_GHULAT_FAITH_TO_CONVERT_TO: "Adopt a New Faith"

convert_to_ghulat: "Ikhtilafism"
convert_to_ghulat_via_decision_desc: "The Ghulāt view divine truth as manifest through chosen individuals, rejecting rigid orthodoxy in favor of esoteric revelation. This path places spiritual insight above established religious authority."

convert_to_sabaiya: "Sabaiya"
convert_to_sabaiya_via_decision_desc: "The Sabaiya preserve ancient cosmological beliefs and secret rites, blending Islamic devotion with older spiritual traditions. Their faith emphasizes hidden knowledge and sacred intermediaries."

convert_to_quranist: "Quranist"
convert_to_quranist_via_decision_desc: "Quranists hold that the Qurʾan alone is the ultimate source of divine guidance, rejecting later traditions and interpretations as human innovation. By adopting this faith, I would place revelation above juristic authority and return to what is believed to be the pure word of God."

convert_to_ishaqiya: "Ishaqiya"
convert_to_ishaqiya_via_decision_desc: "The Ishaqiya place Ishaq ibn Muhammad at the center of divine revelation, seeing him as more than a mere mortal. To follow this path is to accept a faith defined by devotion to a living vessel of sacred truth."

convert_to_alevi: "Alevi"
convert_to_alevi_via_decision_desc: "Alevi belief emphasizes inner spirituality, reverence for Ali, and communal rites over rigid law. By embracing this faith, I align myself with a tradition that values unity, mysticism, and shared devotion."

convert_to_alawite: "Alawite"
convert_to_alawite_via_decision_desc: "The Alawite faith teaches that divine essence is revealed through sacred figures and cosmic cycles. Its doctrines are guarded closely, shared only among the initiated, and profoundly misunderstood by outsiders."

