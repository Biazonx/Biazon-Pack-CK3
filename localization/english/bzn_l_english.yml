adopt_a_new_faith_for_india_decision: "Find a New Faith for India"
adopt_a_new_faith_for_india_decision_tooltip: "The subcontinent has long been a crossroads of belief, philosophy, and devotion. Perhaps it is time to embrace a faith that best reflects the spiritual destiny of India."
adopt_a_new_faith_for_india_decision_desc: "India is a land of countless paths to enlightenment, from ancient ascetic traditions to devotional movements and foreign creeds that have taken root in its soil. By choosing a new faith, I may shape the spiritual future of the subcontinent itself."
adopt_a_new_faith_for_india_decision_confirm: "Let the people follow a new path."
