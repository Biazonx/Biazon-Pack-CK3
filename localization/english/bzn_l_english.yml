frontier_governor_court_position: "Frontier Governor"
frontier_governor_court_position_desc: "The Frontier Governor is entrusted with administering the realm’s outermost lands, where distance, harsh climate, and hostile neighbors demand autonomy and decisiveness. Tasked with organizing defense, overseeing settlers, and enforcing authority in the wilderness, this official rules where the law grows thin and survival depends on strength."

frontier_governor_appease_populace: "Appease the Frontier Populace"
frontier_governor_appease_populace_desc: "The peoples of the frontier live far from the centers of power and often follow their own customs. By negotiating with local elders, easing burdens, and respecting traditions, the governor can reduce unrest and foster reluctant loyalty."

frontier_governor_support_troops: "Support Frontier Garrisons"
frontier_governor_support_troops_desc: "Supplying and organizing troops in the frontier is no small task. Through careful logistics and discipline, the governor ensures that border garrisons remain effective against raiders, rebels, and foreign incursions."

frontier_governor_enforce_public_order: "Enforce Public Order"
frontier_governor_enforce_public_order_desc: "Law is fragile in the wilderness. By asserting authority through patrols, punishments, and displays of force, the governor deters banditry and rebellion—though heavy-handed methods may breed resentment."

frontier_governor_development: "Encourage Frontier Development"
frontier_governor_development_desc: "With incentives for settlers, support for trade routes, and the establishment of fortifications and markets, the governor can slowly transform untamed lands into productive and loyal provinces."

