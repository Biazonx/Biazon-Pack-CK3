bzn_found_northern_capital_decision: "Found the Northern Capital"
bzn_found_northern_capital_decision_desc: "At the edge of the known world, where rivers cut through forest and frost rules the land, a new center of power may rise. By founding a Northern Capital, we bind trade, faith, and authority into a single seat of rule, shaping the future of the northern frontier for generations to come."
bzn_found_northern_capital_decision_confirm: "Proclaim the Northern Capital"
bzn_found_northern_capital_decision_tooltip: "Establish a new capital in the northern lands, creating a lasting center of administration and influence."

bzn_decisions.0018.t: "The Northern Capital Is Founded"
bzn_decisions.0018.desc: "From scattered settlements and frontier outposts, a new city now rises as the heart of northern rule. Walls are raised, markets laid out, and banners unfurled as settlers, traders, and warriors gather beneath your authority. This capital shall stand as a symbol of order, ambition, and dominion in the far North."
bzn_decisions.0018.a: "Let it stand as a monument to our rule"

bzn_invite_russian_settlers_decision: "Invite Russian Settlers"
bzn_invite_russian_settlers_decision_desc: "These lands remain sparsely settled and underdeveloped. By inviting Russian settlers to migrate here, we may strengthen the region with their labor, knowledge, and traditions."
bzn_invite_russian_settlers_decision_confirm: "Open the Lands to Settlers"
bzn_invite_russian_settlers_decision_tooltip: "Encourage Russian settlers to migrate to your realm"

bzn_russian_traders_decision: "Invite Russian Traders"
bzn_russian_traders_decision_desc: "The vast lands of Siberia remain distant from major trade routes. By inviting Russian traders and merchants to operate here, we can stimulate commerce, attract caravans, and integrate the region into wider economic networks."
bzn_russian_traders_decision_confirm: "Open the Markets"
bzn_russian_traders_decision_tooltip: "Spend gold to invite Russian traders, increasing commercial activity in your Siberian lands."

bzn_blend_russian_traditions_decision: "Blend Russian Traditions"
bzn_blend_russian_traditions_decision_desc: "Years of settlement and trade have woven Russian customs into the fabric of our lands. Rather than resisting this influence, we may embrace it — forging a new culture that blends our traditions with those of the Russian settlers, uniting ruler and realm under a shared identity."
bzn_blend_russian_traditions_decision_confirm: "Forge a New Culture"
bzn_blend_russian_traditions_decision_tooltip: "Create a hybrid culture by blending Russian traditions with your own, uniting your Siberian lands under a shared cultural identity."
decision_group_type_regional_major: "Major Regional Decisions"

tradition_siberian_isolationism_name: "Siberian Isolationism"
tradition_siberian_isolationism_desc: "Vast distances, harsh winters, and dense forests have shaped a way of life that favors self-reliance and caution toward outsiders. Communities endure by limiting foreign influence, preserving local customs, and relying on their own strength to survive the unforgiving northern frontier."

bzn_siberian_isolationism_tradition_decision: "Embrace Siberian Isolationism"
bzn_siberian_isolationism_tradition_decision_desc: "The northern frontier has taught us that survival depends not on distant allies, but on resilience and unity. By embracing isolationist traditions, we formalize a way of life shaped by distance, climate, and self-sufficiency — strengthening our people, even as we turn inward."
bzn_siberian_isolationism_tradition_decision_confirm: "Turn Inward"
bzn_siberian_isolationism_tradition_decision_tooltip: "Adopt the Siberian Isolationism tradition, favoring self-reliance and frontier stability at the cost of outside influence."

