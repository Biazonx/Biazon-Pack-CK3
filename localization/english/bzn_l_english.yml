choose_malabarism_desc: "[GetFaithByKey('malabarism').GetName]"
choose_malabarism_tooltip: "The [GetFaithByKey('malabarism').GetAdjective] [faith|E] preserves ancient traditions of law, ritual, and communal identity. Though foreign in origin, its endurance and cohesion may find fertile ground among India’s diverse peoples."
choose_nestorian_name: "[GetFaithByKey('nestorian').GetNameNoTooltip]"
choose_nestorian_desc: "[GetFaithByKey('nestorian').GetName]"
choose_nestorian_tooltip: "The [GetFaithByKey('nestorian').GetAdjective] [faith|E] has traveled far along trade routes and merchant roads. Its emphasis on scholarship and missionary zeal could bind India more closely to the wider world."
choose_shaivism_name: "[GetFaithByKey('shaivism').GetNameNoTooltip]"
choose_shaivism_desc: "[GetFaithByKey('shaivism').GetName]"
choose_shaivism_tooltip: "The [GetFaithByKey('shaivism').GetAdjective] [faith|E] venerates Shiva as the supreme force of creation and destruction. Through asceticism, devotion, and ritual, it offers a powerful spiritual identity deeply rooted in India’s past."
choose_vaishnavism_name: "[GetFaithByKey('vaishnavism').GetNameNoTooltip]"
choose_vaishnavism_desc: "[GetFaithByKey('vaishnavism').GetName]"
choose_vaishnavism_tooltip: "The [GetFaithByKey('vaishnavism').GetAdjective] [faith|E] emphasizes devotion, compassion, and righteous rule under Vishnu and his avatars. Its popular appeal could unite ruler and subject alike through shared reverence."
choose_svetambara_name: "[GetFaithByKey('svetambara').GetNameNoTooltip]"
choose_svetambara_desc: "[GetFaithByKey('svetambara').GetName]"
choose_svetambara_tooltip: "The [GetFaithByKey('svetambara').GetAdjective] [faith|E] preaches non-violence, discipline, and spiritual purity. Though demanding, its ethical rigor could usher in an era of prosperity and moral authority."
choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetNameNoTooltip]"
choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetName]"
choose_vajrayana_tooltip: "The [GetFaithByKey('vajrayana').GetAdjective] [faith|E] blends mysticism, ritual, and enlightenment through esoteric practices. Its tantric traditions promise both spiritual power and divine insight."
choose_mahayana_name: "[GetFaithByKey('mahayana').GetNameNoTooltip]"
choose_mahayana_desc: "[GetFaithByKey('mahayana').GetName]"
choose_mahayana_tooltip: "The [GetFaithByKey('mahayana').GetAdjective] [faith|E] emphasizes compassion and universal salvation. By following the Bodhisattva ideal, India may become a beacon of wisdom and mercy."
choose_theravada_name: "[GetFaithByKey('theravada').GetNameNoTooltip]"
choose_theravada_desc: "[GetFaithByKey('theravada').GetName]"
choose_theravada_tooltip: "The [GetFaithByKey('theravada').GetAdjective] [faith|E] follows the oldest surviving teachings of the Buddha. Its monastic discipline and clarity of doctrine may restore spiritual focus and inner peace."
