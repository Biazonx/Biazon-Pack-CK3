convert_to_rabbinism: "Adopt Rabbinism"
convert_to_rabbinism_via_decision_desc: "Adopt the Rabbinic faith, guided by law, scholarship, and ancient tradition."

bzn_consult_forest_seers_decision: "Consult the Forest Seers"
bzn_consult_forest_seers_decision_desc: "Long before priests and scribes arrived in these lands, the spirits of forest and river were consulted through seers and shamans. Though their ways stand apart from organized faith, many still believe the forest whispers truths unseen by crown or scripture."
bzn_consult_forest_seers_decision_confirm: "Seek Their Wisdom"
bzn_consult_forest_seers_decision_tooltip: "Consult the forest seers, risking religious tension in exchange for insight, calm, or revelation."

bzn_river_expedition_decision:0 "Sponsor a River Expedition"
bzn_river_expedition_decision_desc:0 "The great rivers of the North serve as roads through forest and wilderness. By sponsoring an expedition along these waterways, we may discover new trade opportunities, fertile lands, or valuable resources — though the dangers of the frontier are many."
bzn_river_expedition_decision_tooltip:0 "Sponsor a river expedition into the northern frontier."
bzn_river_expedition_decision_confirm:0 "Fund the Expedition"
bzn_river_expedition_effect_tooltip_1:0 "If successful, you will gain [prestige|E] and a random amount of [gold|E]."
bzn_decisions.0019.t:0 "The Expedition Returns"
bzn_decisions.0019.desc:0 "The expedition has finally returned to the docks. The ships are worn, the crews exhausted, and the outcome of their venture is not immediately clear. Some journeys bring glory and wealth, others only experience and hard lessons. What matters is that they have come back, and their fate is now known."
bzn_decisions.0019.a:0 "Hear the final report"

bzn_frontier_warriors_decision: "Recruit Frontier Warriors"
bzn_frontier_warriors_decision_desc: "Life on the northern frontier breeds hardy fighters accustomed to cold, forest, and ambush. Hunters, river raiders, and seasoned settlers are willing to take up arms in exchange for land, loot, or protection. By organizing these frontier warriors, we strengthen our hold on the wilderness — though such men are loyal more to opportunity than to banners."
bzn_frontier_warriors_decision_confirm: "Raise the Frontier Warriors"
bzn_frontier_warriors_decision_tooltip: "Recruit seasoned frontier fighters, improving military strength and control in the northern lands at the cost of discipline and upkeep."
