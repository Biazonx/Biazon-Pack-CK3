bzn_siberia_convertion: "Embrace a New Faith in Siberia"
bzn_siberia_convertion_desc: "The arrival of Russian settlers has brought not only new customs and trade, but also new faiths. As the old ways struggle to unite this vast frontier, we may choose to abandon our unreformed beliefs and embrace a structured faith brought from the west, reshaping both our rule and the spiritual future of Siberia."
