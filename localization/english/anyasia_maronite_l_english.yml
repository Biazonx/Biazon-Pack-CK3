 restore_the_patriarchs_decision:0 "Restore the Patriarchs to Antioch"
 restore_the_patriarchs_decision_confirm:0 "Welcome the heirs of St. John Maron home to Antioch!"
 restore_the_patriarchs_decision_desc:0 "The [ROOT.GetCharacter.GetFaith.GetReligiousHead.GetPrimaryTitle.GetName] claims Antioch as its See. Now that God has restored the holy city to the Maronite Church, it is only right that [ROOT.GetCharacter.GetFaith.GetReligiousHead.GetShortUIName] should finally be welcomed home."
 restore_the_patriarchs_decision_tooltip:0 "Restore the [ROOT.GetCharacter.GetFaith.GetReligiousHead.GetPrimaryTitle.GetName] to its rightful See of Antioch."

 restored_the_patriarchs:0 "Restored the Patriarchs"

 anyasia_maronite.0001.t:0 "The Restoration of the Patriarchs"
 anyasia_maronite.0001.desc.opening:0 "When St. John Maron was elected Patriarch of Antioch in 685, instability and oppression forced him and his followers to flee Syria for the Lebanon Mountains before he could ever set foot in the holy city. Although the Maronites successfully established themselves in the Lebanon in the centuries that followed, the seat of the Patriarchate remained in Byblos, far from the episcopal see it long claimed to represent.\n\n"
 anyasia_maronite.0001.desc.restorer:0 "Only now, with the city firmly under Maronite control, am I able to extend an invitation to [restorer.GetFaith.GetReligiousHead.GetShortUIName], welcoming him to finally take up his rightful place in the See of Antioch and give Mass as the city's Bishop."
 anyasia_maronite.0001.desc.other:0 "Only now, with the city firmly under Maronite control, has [restorer.GetFaith.GetReligiousHead.GetShortUIName] been invited by [restorer.GetShortUIName] to return to Antioch and give Mass as the city's Bishop."
 anyasia_maronite.0001.a:0 "Deo Gloria!"
 anyasia_maronite.0001.a.new_liege:0 "What concern of this is mine?"
 anyasia_maronite.0001.a.old_liege.maronite:0 "Farewell, Your Beatitude."
 anyasia_maronite.0001.a.old_liege.other:0 "Good riddance!"

 anyasia_maronite.0002.opening:0 "[the_patriarch.Custom2('AppropriateGreeting', ROOT.Char)]"
 anyasia_maronite.0002.desc.antioch:0 "Although I have served you as a loyal vassal, my faith demands I place the needs of my flock above such temporal fidelities.\n\nAs the Christians of Antioch no longer call you their liege, neither shall I call you mine."
 anyasia_maronite.0002.desc.tripoli:0 "Although I have served you as a loyal vassal, my faith demands I place the needs of my flock above such temporal fidelities.\n\nAs the Christians of $holy_site_yanouh_name$ no longer call you their liege, neither shall I call you mine."
 anyasia_maronite.0002.a.maronite:0 "$anyasia_maronite.0001.a.old_liege.maronite$"
 anyasia_maronite.0002.a:0 "$anyasia_maronite.0001.a.old_liege.other$"

 vassalize_maronite_patriarchate_decision:0 "Vassalize the $d_maronite$"
 vassalize_maronite_patriarchate_decision_confirm.antioch:0 "Assert your rights as the sovereign of Antioch!"
 vassalize_maronite_patriarchate_decision_confirm.tripoli:0 "Assert your rights as the sovereign of Tripoli!"
 vassalize_maronite_patriarchate_decision_desc.antioch:1 "Although the Maronites fiercely defend their sectarian independence, as the sovereign of Antioch, secular authority over their Church rightfully belongs to me!"
 vassalize_maronite_patriarchate_decision_desc.tripoli:1 "Although the Maronites fiercely defend their sectarian independence, as the sovereign of Tripoli, secular authority over their Church rightfully belongs to me!"
 vassalize_maronite_patriarchate_decision_tooltip:0 "Establish secular rule over the Maronite Church."

 vassalize_maronite_patriarchate_decision_new_vassal:0 "New Vassal"
 vassalize_maronite_patriarchate_decision_new_vassal_desc:1 "You have become [the_patriarch.GetTitledFirstNamePossessive] new liege by right of conquest"
 vassalize_maronite_patriarchate_decision_vassal_lost:0 "Vassal Lost"
 vassalize_maronite_patriarchate_decision_vassal_lost_desc:1 "[new_liege.GetTitledFirstName] has become [the_patriarch.GetTitledFirstNamePossessive] new liege by right of conquest"

 fervor_gain_maronite_communion_catholic:0 "Restored relations with the Maronites"
 fervor_gain_maronite_communion_maronite:0 "Restored relations with Catholicism"

 anyasia_maronite.1100.t:0 "A Church United"
 anyasia_maronite.1100.desc.opening:0 "Having fled persecution by the Byzantine Emperor Justinian II in the seventh century, the Maronites ever since maintained a fierce insularity in defense of their beliefs and their community. Shielded by their settlement in the Lebanon Mountains and their status as subjects of the Caliph, contact with Christians outside the Maronite community remained both infrequent and tinged with mutual suspicion.\n\n"
 anyasia_maronite.1100.desc.crusade:0 "The sudden influx of Catholic armies to the Levant put an abrupt end to this state of affairs. With renewed contact between Latin and Maronite Christians, religious misgivings soon fell away, the breadth of understanding between the sects' adherents coming to unite them in opposition to their unbelieving enemies."
 anyasia_maronite.1100.desc.liege.me:0 "This state of affairs came to an abrupt end with my vassalization of [the_patriarch.GetShortUIName]. Religious misgiving soon gave way to fraternity as Catholic and Maronite came to appreciate the breadth of our dogmatic understanding."
 anyasia_maronite.1100.desc.liege:0 "This state of affairs came to an abrupt end with the vassalization of [the_patriarch.GetShortUIName] to the Catholic [communion_target.GetShortUIName]. Religious misgiving soon gave way to fraternity as Catholic and Maronite came to appreciate the breadth of their dogmatic understanding."
 anyasia_maronite.1100.desc.relation.me:0 "This public isolationism, however, could not account for my own close Catholic relations. Private discussions on matters of faith soon became public, leading to calls for reconciliation with the Catholic Church."
 anyasia_maronite.1100.desc.relation:0 "This public isolationism, however, could not account for [communion_target.GetShortUINamePossessive] close Catholic relations. Private discussions on matters of faith soon led [communion_target.GetFirstNameNoTooltip] to seek public reconciliation with the Catholic Church."
 anyasia_maronite.1100.desc.local_lord.me:0 "From my court at [communion_target.GetProvince.GetCounty.GetCapital.GetTitle.GetNameNoTierNoTooltip], however, I came to watch the comings and goings of the local Maronites, their worship at their holy sites, and their prayers to Christ and his saints. The breadth of our dogmatic understanding soon became too obvious to ignore."
 anyasia_maronite.1100.desc.local_lord:0 "From [communion_target.GetProvince.GetCounty.GetTitle.GetHolder.GetHerHis] court at [communion_target.GetProvince.GetCounty.GetCapital.GetTitle.GetNameNoTierNoTooltip], however, [communion_target.GetProvince.GetCounty.GetTitle.GetHolder.GetShortUIName] came to watch the comings and goings of the local Maronites, their worship at their holy sites, and their prayers to Christ and his saints. The breadth of dogmatic understanding between Catholic and Maronite soon became too obvious to ignore."
 anyasia_maronite.1100.desc.closing:1 "Before long, [the_pope.GetShortUIName] [the_pope.GetHerselfHimself] was writing to extend communion to the Maronite Church, and to present its Patriarch with a crown and staff as a symbol of his episcopal authority."
 anyasia_maronite.1100.a.involved_faith:1 "$anyasia_maronite.0001.a$"
 anyasia_maronite.1100.a.ecumenical:0 "Are they not heretics after all?"
 anyasia_maronite.1100.a.other:0 "Nothing to do with me..."
 anyasia_maronite.1100.full_communion_tt:0 "[the_pope.GetFaith.GetAdherentNamePluralNoTooltip] and [the_patriarch.GetFaith.GetAdherentNamePluralNoTooltip] are united in [full_communion|E]"

