 chan:0 "Chan"
 chan_adj:0 "Chan"
 chan_adherent:0 "Chan"
 chan_adherent_plural:0 "Chans"
 chan_desc:0 "A sinicized school of Mahayana Buddhism interwoven with Taoist and Confucian teachings, Chan was founded by the Indo-Persian monk Bodhidharma in the 6th century and quickly became influential within the Tang Empire. It is deeply ascetic in nature, and adherents practice a distinct form of cave-based monasticism."
 mahayana_religious_text:0 "Mahayana sutras"

 holy_site_kucha_name:0 "Kucha"
 holy_site_kucha_effect_name:0 "From [holy_site|E] #weak ($holy_site_kucha_name$)#!"

 kasyapiya:0 "Kāśyapīya"
 kasyapiya_adj:0 "Kāśyapīya"
 kasyapiya_adherent:0 "Kāśyapīya"
 kasyapiya_adherent_plural:0 "Kāśyapīyas"
 kasyapiya_desc:0 "Kāśyapīya school held the doctrine that arhats were fallible and imperfect, similar to the view of the Sarvāstivādins and the various Mahāsāṃghika sects. They held that arhats have not fully eliminated desires, that their "perfection" is incomplete, and that it is possible for them to relapse."

 mahisasi:0 "Mahīśāsaka"
 mahisasi_adj:0 "Mahīśāsaka"
 mahisasi_adherent:0 "Mahīśāsaka"
 mahisasi_adherent_plural:0 "Mahīśāsakas"
 mahisasi_desc:0 "The Mahīśāsaka sect held that everything exists, but only in the present. They also regarded a gift to the Saṃgha as being more meritorious than one given to the Buddha. They disagreed with the Dharmaguptakas on this point, as the Dharmaguptakas believed that a giving a gift to the Buddha is more meritorious than giving one to the Saṃgha."

 mulasarvas:0 "Mūlasarvāstivāda"
 mulasarvas_adj:0 "Mūlasarvāstivāda"
 mulasarvas_adherent:0 "Mūlasarvāstivāda"
 mulasarvas_adherent_plural:0 "Mūlasarvāstivādas"
 mulasarvas_desc:0 "The Mūlasarvāstivāda  was one of the early Buddhist schools of India. The origins of the Mūlasarvāstivāda school and their relationship to the Sarvāstivāda remain largely unknown, although various theories exist."

 ekavya:0 "Ekavyāvahārika"
 ekavya_adj:0 "Ekavyāvahārika"
 ekavya_adherent:0 "Ekavyāvahārika"
 ekavya_adherent_plural:0 "Ekavyāvahārikas"
 ekavya_desc:0 "One of the early Buddhist schools, and is thought to have separated from the Mahāsāṃghika sect during the reign of Aśoka."

 lokotta:0 "Lokottaravāda"
 lokotta_adj:0 "Lokottaravāda"
 lokotta_adherent:0 "Lokottaravāda"
 lokotta_adherent_plural:0 "Lokottaravādas"
 lokotta_desc:0 "The name Lokottaravāda means those who follow the supramundane, or transcendent, teachings."

 gokulika:0 "Kukkuṭika"
 gokulika_adj:0 "Kukkuṭika"
 gokulika_adherent:0 "Kukkuṭika"
 gokulika_adherent_plural:0 "Kukkuṭikas"
 gokulika_desc:0 "Kukkuṭika were an early Buddhist school which descended from the Mahāsāṃghika. The name Gokulika means "cinder", and refers to the doctrine that all conditioned phenomena necessarily involve suffering, and that they are like an "inferno of ashes"."

 bahusrutiya:0 "Bahuśrutīya"
 bahusrutiya_adj:0 "Bahuśrutīya"
 bahusrutiya_adherent:0 "Bahuśrutīya"
 bahusrutiya_adherent_plural:0 "Bahuśrutīyas"
 bahusrutiya_desc:0 "Bahuśrutīya was one of the early Buddhist schools, according to early sources such as Vasumitra, the Śāriputraparipṛcchā, and other sources, and was a sub-group which emerged from the Mahāsāṃghika sect."

 prajnap:0 "Prajñaptivāda"
 prajnap_adj:0 "Prajñaptivāda"
 prajnap_adherent:0 "Prajñaptivāda"
 prajnap_adherent_plural:0 "Prajñaptivādas"
 prajnap_desc:0 "According to Vasumitra, the Prajñaptivāda school is said to have developed as one of several Mahāsāṃghika subschools. They are recorded as having taken up residence in the Himalayas."

 caitika:0 "Caitika"
 caitika_adj:0 "Caitika"
 caitika_adherent:0 "Caitika"
 caitika_adherent_plural:0 "Caitikas"
 caitika_desc:0 "The Caitikas proliferated throughout the mountains of South India, from which they derived their name. In Pali writings, members of this sect and its offshoots were generally referred to as the Andhakas, meaning "of Coastal Andhra"."

 sautran:0 "Sautrāntika"
 sautran_adj:0 "Sautrāntika"
 sautran_adherent:0 "Sautrāntika"
 sautran_adherent_plural:0 "Sautrāntikas"
 sautran_desc:0 "The Sautrāntika or Sutravadin were an early Buddhist school generally believed to be descended from the Sthavira nikāya by way of their immediate parent school, the Sarvāstivādins."

 vaibhasika:0 "Vaibhāṣika"
 vaibhasika_adj:0 "Vaibhāṣika"
 vaibhasika_adherent:0 "Vaibhāṣika"
 vaibhasika_adherent_plural:0 "Vaibhāṣika"
 vaibhasika_desc:0 "Vaibhāṣika is an ancient Buddhist tradition of Abhidharma, which was very influential in north India, especially Kashmir."

 sthavira:0 "Sthaviravāda"
 sthavira_adj:0 "Sthaviravāda"
 sthavira_adherent:0 "Sthaviravāda"
 sthavira_adherent_plural:0 "Sthaviravādas"
 sthavira_desc:0 "The Sthaviravāda was one of the early Buddhist schools. The Sthavira nikāya split away from the majority Mahāsāṃghikas during the Second Buddhist council resulting in the first schism in the Sangha."

 sammitiya:0 "Saṃmitīya"
 sammitiya_adj:0 "Saṃmitīya"
 sammitiya_adherent:0 "Saṃmitīya"
 sammitiya_adherent_plural:0 "Saṃmitīyas"
 sammitiya_desc:0 "Ancient Buddhist school in India that held a distinctive theory concerning the pudgala, or person. They believed that though an individual does not exist independently from the five skandhas, or components that make up his personality, he is at the same time something greater than the mere sum of his parts."

 shugendo:0 "Shugendō"
 shugendo_adj:0 "Shugendō"
 shugendo_adherent:0 "Shugendō"
 shugendo_adherent_plural:0 "Shugendōs"
 shugendo_desc:0 "Shugendō is a highly syncretic religion, a body of ascetic practices that originated in the Nara Period of Japan having evolved during the 7th century from an amalgamation of beliefs, philosophies, doctrines and ritual systems drawn from local folk-religious practices, Shinto mountain worship and Buddhism."

 jonang:0 "Jonang"
 jonang_adj:0 "Jonang"
 jonang_adherent:0 "Jonang"
 jonang_adherent_plural:0 "Jonangs"
 jonang_desc:0 "The Jonang school’s main practice is the Kālacakra tantra (Wheel of Time Tantra), and they are widely known for their defense of the philosophy known as shentong ("empty of other")."

 bodong:0 "Bodongpa"
 bodong_adj:0 "Bodongpa"
 bodong_adherent:0 "Bodongpa"
 bodong_adherent_plural:0 "Bodongpas"
 bodong_desc:0 "The Bodongpa or Bodong tradition, is one of the smaller traditions of Tibetan Buddhism falling outside the classification of the four main schools."

 k_jonang:0 "Jonang"
 k_jonang_adj:0 "Jonangian"

 k_bodong:0 "Bodongpa"
 k_bodong_adj:0 "Bodongpan"

 madhyamaka:0 "Mādhyamaka"
 madhyamaka_adj:0 "Mādhyamaka"
 madhyamaka_adherent:0 "Mādhyamaka"
 madhyamaka_adherent_plural:0 "Mādhyamakas"
 madhyamaka_desc:0 "According to the classical Indian Mādhyamika thinkers, all phenomena (dharmas) are empty (śūnya) of "nature", of any "substance" or "essence" (svabhāva) which could give them "solid and independent existence", because they are dependently co-arisen."

 zhenyan:0 "Zhenyan"
 zhenyan_adj:0 "Zhenyan"
 zhenyan_adherent:0 "Zhenyan"
 zhenyan_adherent_plural:0 "Zhenyans"
 zhenyan_desc:0 "Zhenyan refers to traditions of Tantra and Esoteric Buddhism that have flourished among the Chinese people."

 migyo:0 "Milgyo"
 migyo_adj:0 "Milgyo"
 migyo_adherent:0 "Milgyo"
 migyo_adherent_plural:0 "Milgyos"
 migyo_desc:0 "Milgyo refers to traditions of Tantra and Esoteric Buddhism that have flourished among the Korean people."

 mikyo:0 "Shingon"
 mikyo_adj:0 "Shingon"
 mikyo_adherent:0 "Shingon"
 mikyo_adherent_plural:0 "Shingons"
 mikyo_desc:0 "Shingon refers to traditions of Tantra and Esoteric Buddhism that have flourished among the Japanese people."

 newar:0 "Newarism"
 newar_adj:0 "Newarism"
 newar_adherent:0 "Newarism"
 newar_adherent_plural:0 "Newarism"
 newar_desc:0 "Buddhism that practiced by the Newar people of the Kathmandu. It has developed unique socio-religious elements, which include a non-monastic Buddhist society based on the Newar caste system and patrilineality."

 nichiren:0 "Nichirenism"
 nichiren_adj:0 "Nichirenism"
 nichiren_adherent:0 "Nichirenism"
 nichiren_adherent_plural:0 "Nichirenism"
 nichiren_desc:0 "Mahayana Buddhism based on the teachings of the 13th-century Japanese Buddhist priest Nichiren (1222–1282) and is one of the Kamakura period schools. Its teachings derive from some 300–400 extant letters and treatises either authored by or attributed to Nichiren."

 tongbulgyo:0 "Tongbulgyo"
 tongbulgyo_adj:0 "Tongbulgyo"
 tongbulgyo_adherent:0 "Tongbulgyo"
 tongbulgyo_adherent_plural:0 "Tongbulgyo"
 tongbulgyo_desc:0 "Branch of Mahayana Buddhism in Korea based on a form that sought to harmonize previously arising disputes among scholars with a principle called "Hwajaeng"."

 wonyung:0 "Wonyung"
 wonyung_adj:0 "Wonyung"
 wonyung_adherent:0 "Wonyung"
 wonyung_adherent_plural:0 "Wonyung"
 wonyung_desc:0 "Branch of Mahayana Buddhism in Korea which lead to the actualization of the metaphysics of interpenetration as found in the Avatamsaka Sutra and was considered the premier school, especially among the educated aristocracy."

 tendai:0 "Tendai"
 tendai_adj:0 "Tendai"
 tendai_adherent:0 "Tendai"
 tendai_adherent_plural:0 "Tendai"
 tendai_desc:0 "Tendai is a Mahayana Buddhist tradition (with significant esoteric elements) officially established in Japan in 806 by the Japanese monk Saichō (posthumously known as Dengyō Daishi)."

 weishi:0 "Weishi"
 weishi_adj:0 "Weishi"
 weishi_adherent:0 "Weishi"
 weishi_adherent_plural:0 "Weishi"
 weishi_desc:0 "In East Asia, Yogachara school of Buddhist idealism was known by the names of Weishi or "Consciousness-Only school"."

 beopseong:0 "Beopseong"
 beopseong_adj:0 "Beopseong"
 beopseong_adherent:0 "Beopseong"
 beopseong_adherent_plural:0 "Beopseong"
 beopseong_desc:0 "Distinct indigenous Korean school of thought which called "Dharma-nature school"."

 seon:0 "Seon"
 seon_adj:0 "Seon"
 seon_adherent:0 "Seon"
 seon_adherent_plural:0 "Seon"
 seon_desc:0 "A main characteristic of Seon Buddhism is the use of the method of meditation, Ganhwa Seon. A Korean monk, Jinul accepted partially a meditative method of Chan Buddhism in 1205."

 tantrayana:0 "Tantrayana"
 tantrayana_adj:0 "Tantrayana"
 tantrayana_adherent:0 "Tantrayana"
 tantrayana_adherent_plural:0 "Tantrayana"
 tantrayana_desc:0 "Tantrayana refers to traditions of Tantra and Esoteric Buddhism that have flourished among the Indonesian people, with various syncretism with local beliefs and traditions."

