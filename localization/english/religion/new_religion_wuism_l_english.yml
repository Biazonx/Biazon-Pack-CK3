 #Tianrenganying
 tianrenganying:0 "Tian-Ren Ganying"
 tianrenganying_adj:0 "Tian-Ren Ganying"
 tianrenganying_adherent:0 "Advocate of Tian-Ren Ganying"
 tianrenganying_adherent_plural:0 "Advocates of Tian-Ren Ganying"
 tianrenganying_religious_symbol:0 "Figure of Tian-Ren Heyi"
 tianrenganying_desc:0 "Confucianists of the Han Dynasty proposed the theory of Tian-Ren Ganying (interactions between Heaven and Mankind) by combining it with the School of Yin-yang's thoughts. The theory legalizes the rule of the Emperor and restricts his behaviors with Heaven."

 #Sanjiaoheliu
 sanjiaoheliu:0 "San Jiao He Liu"
 sanjiaoheliu_adj:0 "San Jiao He Liu"
 sanjiaoheliu_adherent:0 "Advocate of San Jiao He Liu"
 sanjiaoheliu_adherent_plural:0 "Advocates of San Jiao He Liu"
 sanjiaoheliu_religious_symbol:0 "Figure of San Jiao He Liu"
 sanjiaoheliu_desc:0 "Confucianists from the Northern and Southern Dynasties to the Sui and Tang Dynasties presented the thought of San Jiao He Liu (confluence of three teachings). The thought bases on Confucianism, and it absorbs the thoughts of Taoism and Buddhism."
