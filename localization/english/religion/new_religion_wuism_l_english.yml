 wuism_religion:0 "Wuism"
 wuism_religion_adj:0 "Wu"
 wuism_religion_adherent:0 "Wuist"
 wuism_religion_adherent_plural:0 "Wuists"
 wuism_religion_desc:0 "Practitioners of ancient Chinese folk shamanism, Wuists possess esoteric knowledge used to mediate between the (calm) shen and (angry) kuei spirits which maintain balance in the world. They are gifted in various forms of sorcery ranging from herbal healing to exorcism."

 early_wu_pagan:0 "Shangism"
 early_wu_pagan_adj:0 "Shangist"
 early_wu_pagan_adherent:0 "Shangist"
 early_wu_pagan_adherent_plural:0 "Shangists"
 early_wu_pagan_desc:0 "The earliest Wuist tradition, dating from the Shang dynasty, whose followers venerate their ancestors as celestial deities and practice occult forms of shamanistic magic. They view Shangdi, the Highest Lord, as their central deity and the creator of all things."

 early_wu_pagan_old:0 "Old Shangism"
 early_wu_pagan_old_adj:0 "Old Shangist"
 early_wu_pagan_old_adherent:0 "Old Shangist"
 early_wu_pagan_old_adherent_plural:0 "Old Shangists"

 late_wu_pagan:0 "Zhouism"
 late_wu_pagan_adj:0 "Zhouist"
 late_wu_pagan_adherent:0 "Zhouist"
 late_wu_pagan_adherent_plural:0 "Zhouists"
 late_wu_pagan_desc:0 "A later Wuist tradition, dating from the Zhou dynasty, whose followers venerate the natural world and worship a wide pantheon of anthropomorphic gods as an extension of it. They view Tian, the Great Whole, as their celestial authority and the origin of all things."

 late_wu_pagan_old:0 "Old Zhouism"
