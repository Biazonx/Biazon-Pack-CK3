 taiping_adherent_plural:0 "Taiping Believers"
 taiping_desc:0 "Taiping Dao is a folk esoteric religion. The believers believe that every time the day is injustice, God will guide them to slay demons and demons and build the Taiping Heavenly Kingdom."

