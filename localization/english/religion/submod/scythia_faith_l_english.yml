    iranian_religion_desc:0 "Practitioners of an ancient religion of the Eurasian Steppe, these folks worship a native pantheon but have long adopted gods and heroes from among the various peoples they subjugate. Once fiercely militaristic, time and proximity to Abrahamic realms have helped temper some of their more barbarous tastes."

