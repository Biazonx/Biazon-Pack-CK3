 sarmatian_pagan_desc:0 "Sarmatians venerate the Heptad, a pantheon of seven gods influenced by Greco-Persian and Vedic mythology, as well as their adopted form of the horse-tamer god Poseidon. Despite its pedigree, the Sarmatian faith is noted for its primitive brutality and sun worship, as well as the Anarya - its androgynous transvestite priesthood."

