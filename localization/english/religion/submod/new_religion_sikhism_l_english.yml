l_english:

 sikhism_religion:0 "Sikhism"
 sikhism_religion_adj:0 "Sikh"
 sikhism_religion_adherent:0 "Sikh"
 sikhism_religion_adherent_plural:0 "Sikhs"
 sikhism_religion_desc:0 "Sikhs ('disciples' or 'learners') venerate God, to whom they ascribe many names and forms, and adhere to the wisdom of their religious leaders, the Gurus. They reject all devils and deities, believing that God alone controls the forces of both man and nature."

 gurmat_sikh:0 "Gurmat"
 gurmat_sikh_adj:0 "Gurmat"
 gurmat_sikh_adherent:0 "Sikh"
 gurmat_sikh_adherent_plural:0 "Sikhs"
 gurmat_sikh_desc:0 "Gurmat ('at one with the Guru') is the mainstream Sikh community - its adherents believe in understanding and experiencing God through prayer, knowledge of the Sikh scriptures, and right action. They place great stock in justice, as well as charity (known as 'Langar')."

 udasi_sikh:0 "Udasi"
 udasi_sikh_adj:0 "Udasi"
 udasi_sikh_adherent:0 "Udasi"
 udasi_sikh_adherent_plural:0 "Udasis"
 udasi_sikh_desc:0 "Among the earliest sects to stray from Sikh orthodoxy, the Udasi ('detached') reject the Gurus' emphasis on social participation and good works in favor of ascetic renunciation and monastic vows. In line with their conservative outlook, they still cling to the old Vedic gods."

 mina_sikh:0 "Mina"
 mina_sikh_adj:0 "Mina"
 mina_sikh_adherent:0 "Mina"
 mina_sikh_adherent_plural:0 "Minas"
 mina_sikh_desc:0 "Branded Minas ('scoundrels') by their detractors, the Miharvan sect are strict proponents of the doctrine of non-violence. They differentiate themselves from orthodox Sikhs by a willingness to actively proselytize among other faiths."

 hindali_sikh:0 "Hindali"
 hindali_sikh_adj:0 "Hindali"
 hindali_sikh_adherent:0 "Hindali"
 hindali_sikh_adherent_plural:0 "Hindalis"
 hindali_sikh_desc:0 "Also known as the Niranjanis, the followers of the Sikh convert Hindal have carved out a distinct sect based around his cult of personality. The Hindalis are the most temporal of Sikhs; cut adrift from Gurmat, they enact their own laws and rule directly from the Takhts."

 ramraiya_sikh:0 "Ramraiya"
 ramraiya_sikh_adj:0 "Ramraiya"
 ramraiya_sikh_adherent:0 "Ramraiya"
 ramraiya_sikh_adherent_plural:0 "Ramraiyas"
 ramraiya_sikh_desc:0 "Shunned for their willingness to alter the Sikh scriptures to please a Muslim lord, the followers of Ram Rai are seen to have chosen expediency over righteousness. They enjoy relative solidarity with Islam, though at the cost of the contempt of their fellow Sikhs."

 nanakpanthi_sikh:0 "Nanakpanthi"
 nanakpanthi_sikh_adj:0 "Nanakpanthi"
 nanakpanthi_sikh_adherent:0 "Nanakpanthi"
 nanakpanthi_sikh_adherent_plural:0 "Nanakpanthis"
 nanakpanthi_sikh_desc:0 "Among the original disciples of the first Guru, the Nanakpanthis practice a syncretic blend of Sikh theology and Hindu spiritualism. Often accused of not knowing whether they are Sikh or Hindu, the Nanakpanthis are themselves at times unsure."

 khalsa_sikh:0 "Khalsa"
 khalsa_sikh_adj:0 "Khalsa"
 khalsa_sikh_adherent:0 "Khalsa"
 khalsa_sikh_adherent_plural:0 "Khalsas"
 khalsa_sikh_desc:0 "The Khalsa ('pure, free') are a militant sect formed to protect the Sikh community. Foregoing traditional Sikh non-violence, Khalsa initiates undergo baptism, may be excommunicated for poor conduct, and are permitted to defend the faith with force."

