l_english:

 sramanic_religion:0 "Sramanic"
 sramanic_religion_adj:0 "Sramanic"
 sramanic_religion_adherent:0 "Sramana"
 sramanic_religion_adherent_plural:0 "Sramanas"
 sramanic_religion_desc:0 "Sramanas ('ones who toil' or 'ones who seek') practice an eclectic array of ancient non-Vedic faiths once common throughout South Asia. Now reduced to wandering mendicants, their beliefs range from asceticism and non-violence to hedonism and rank opportunism."

 ajivika:0 "Ajivika"
 ajivika_adj:0 "Ajivika"
 ajivika_adherent:0 "Ajivika"
 ajivika_adherent_plural:0 "Ajivikas"
 ajivika_desc:0 "The followers of Makkhali Gosala, a friend of both Mahavira and the Buddha, the Ajivika are an ancient order of atheist ascetics who preach strict determinism. They hold fate above all else, and reject many Vedic concepts such as karma and free will."

 charvaka:0 "Charvaka"
 charvaka_adj:0 "Charvaka"
 charvaka_adherent:0 "Charvaka"
 charvaka_adherent_plural:0 "Charvakas"
 charvaka_desc:0 "Also known as the Lokayata ('wordly ones'), the Charvaka are an atheist sect whose materialist outlook has long been condemned as self-serving and opportunistic. Once popular among the ambitious Maharajas, India's oldest religion now lingers as an antique curiosity."

 ajnana:0 "Ajnana"
 ajnana_adj:0 "Ajnana"
 ajnana_adherent:0 "Ajnana"
 ajnana_adherent_plural:0 "Ajnanas"
 ajnana_desc:0 "An ancient school of radical skepticism, the Ajnana are essentially agnostic in spirit, professing no divine truth whilst rejecting those preached by others. Viewed as a cult of ignorance by many, the Ajnana see themselves as upholding rational inquiry."

 doctrine_parameter_hostility_override_fap_hinayana_canon_doctrine: "Other Buddhist [faiths|E] that also accept the #italic Nikaya Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 brahmani:0 "Dvaita Vedanta"
 brahmani_adj:0 "Dvaita Vedanta"
 brahmani_adherent:0 "Dvaita Vedanta"
 brahmani_adherent_plural:0 "Dvaita Vedanta"
 brahmani_desc:0 "Followers of this tradition believe that Vedic knowledge descends from Brahma. In the Vedic conception, these sampradayas began at the creation of the universe and endure to the present moment due to the consistency of the transmission of knowledge, all the previous gurus are present in the teachings of the present spiritual master. The Vedic process assures that the transmission remains pure by assuring the qualifications of the transmitter."

 adshaivi:0 "Shiva Advaita"
 adshaivi_adj:0 "Shiva Advaita"
 adshaivi_adherent:0 "Shiva Advaita"
 adshaivi_adherent_plural:0 "Shiva Advaita"
 adshaivi_desc:0 "School of philosophy from Southern India that was founded by Srikanta Sivacharya during the eighth century. According to this doctrine, the Shiva and the Brahman are the one and the same."

 tirtha:0 "Tirtha"
 tirtha_adj:0 "Tirtha"
 tirtha_adherent:0 "Tirtha"
 tirtha_adherent_plural:0 "Tirtha"
 tirtha_desc:0 "Balinese folk Shaivism which represents a distinct form of Hindu worship incorporating local animism, ancestor worship or Pitru Paksha, and reverence for Buddhist saints or Bodhisattava."

 jagannatha:0 "Jagannathism"
 jagannatha_adj:0 "Jagannathism"
 jagannatha_adherent:0 "Jagannathism"
 jagannatha_adherent_plural:0 "Jagannathism"
 jagannatha_desc:0 "Odia people believe that Jagannath is an abstract representation of Krishna, or Vishnu, sometimes as the avatar of Krishna or Vishnu."

 jagannatha_high_god_name:0 "Jagannātha"
 jagannatha_high_god_name_possessive:0 "Jagannātha's"

 natha:0 "Nathaism"
 natha_adj:0 "Nathaism"
 natha_adherent:0 "Nathaism"
 natha_adherent_plural:0 "Nathaism"
 natha_desc:0 "The Naths have been a confederation of devotees who consider Shiva as their first lord or guru, with varying lists of additional gurus."

 veerashaiva:0 "Veerashaivism"
 veerashaiva_adj:0 "Veerashaivism"
 veerashaiva_adherent:0 "Veerashaivism"
 veerashaiva_adherent_plural:0 "Veerashaivism"
 veerashaiva_desc:0 "The preachings of Jagadguru Renukacharya Bhagavadpada to rishi Agastya is recorded in the form of a book, Shri Siddhantha Shikhamani, which is regarded as an important holy book for the Veerashaivas."

 newarh:0 "Newar Shaivism"
 newarh_adj:0 "Newar Shaivism"
 newarh_adherent:0 "Newar Shaivism"
 newarh_adherent_plural:0 "Newar Shaivism"
 newarh_desc:0 "Form of Hinduism followed by the Newar people in Nepal. Newar Hinduism is based on Kaula or Vamachara concept."

 wakari:0 "Warkari"
 wakari_adj:0 "Warkari"
 wakari_adherent:0 "Warkari"
 wakari_adherent_plural:0 "Warkaris"
 wakari_desc:0 "Warkaris worship Vitthal (also known as Vithoba), the presiding deity of Pandharpur, regarded as a form of Vishnu. Research has suggested that the Varkaris were historically the followers of Krishna."

 wakari_high_god_name:0 "Vithoba"
 wakari_high_god_name_possessive:0 "Vithoba's"
 wakari_high_god_name_alternate:0 "Vitthala"

 mahanubhava:0 "Mahanubhava"
 mahanubhava_adj:0 "Mahanubhava"
 mahanubhava_adherent:0 "Mahanubhava"
 mahanubhava_adherent_plural:0 "Mahanubhava"
 mahanubhava_desc:0 "According to the Mahanubhava Philosophy, there are 4 permanent realities in the universe which are Paramesvara (god), Jiva (soul), Devata (deities and supernatural beings) and Prapancha (world)."

 nimbarka:0 "Dvaitadvaita"
 nimbarka_adj:0 "Dvaitadvaita"
 nimbarka_adherent:0 "Dvaitadvaita"
 nimbarka_adherent_plural:0 "Dvaitadvaitas"
 nimbarka_desc:0 "Dvaitadvaita states that humans are both different and non-different from Isvara, God or Supreme Being. Specifically, this Sampradaya is a part of Krishnaism—Krishna-centric traditions."

 ramanandi:0 "Ramanism"
 ramanandi_adj:0 "Ramanism"
 ramanandi_adherent:0 "Ramanism"
 ramanandi_adherent_plural:0 "Ramanism"
 ramanandi_desc:0 "Ramanism mainly emphasizes the worship of Rama, Sita, and Hanuman and avatars of Vishnu. They consider Rama and Sita as Supreme Absolute who are non different from each other."

 vishi:0 "Vishishtadvaita"
 vishi_adj:0 "Vishishtadvaita"
 vishi_adherent:0 "Vishishtadvaita"
 vishi_adherent_plural:0 "Vishishtadvaita"
 vishi_desc:0 "Vishishta Advaita, meaning "non-duality with distinctions", is a non-dualistic philosophy that recognizes Brahman as the supreme reality while also acknowledging its multiplicity."

 pancarata:0 "Pancharatra"
 pancarata_adj:0 "Pancharatra"
 pancarata_adherent:0 "Pancharatra"
 pancarata_adherent_plural:0 "Pancharatra"
 pancarata_desc:0 "Pancharatra was a religious movement in Hinduism that originated in late 3rd-century BCE around the ideas of Narayana and the various avatars of Vishnu as their central deities."

 bhagavata:0 "Bhagavatism"
 bhagavata_adj:0 "Bhagavatism"
 bhagavata_adherent:0 "Bhagavatism"
 bhagavata_adherent_plural:0 "Bhagavatism"
 bhagavata_desc:0 "Bhagavatism refers to an ancient religious sect that traced its origin to the region of Mathura. After its syncretism with the Brahmanical tradition of Vishnu, Bhagavatism became a pan-Indian tradition by the second century BCE."

 bedabeda:0 "Bhedābheda"
 bedabeda_adj:0 "Bhedābheda"
 bedabeda_adherent:0 "Bhedābheda"
 bedabeda_adherent_plural:0 "Bhedābheda"
 bedabeda_desc:0 "Bhedābheda is more a tradition than a sub-school of Vedānta, which teaches that the individual self (jīvātman) is both different and not different from the ultimate reality known as Brahman."

 dattareya:0 "Dattatreya"
 dattareya_adj:0 "Dattatreya"
 dattareya_adherent:0 "Dattatreya"
 dattareya_adherent_plural:0 "Dattatreya"
 dattareya_desc:0 "Dattatreya is often considered as an avatars of three Hindu gods Brahma, Vishnu and Shiva, collectively known as the Trimurti."

 lingayatism: "Lingayatism"
 lingayatism_adj: "Lingayatism"
 lingayatism_adherent: "Lingayat"
 lingayatism_adherent_plural: "Lingayats"
 lingayatism_desc: "Lingayatism was founded by the great sage Basava. Lingayatism as a tradition is known for their practice of ishtalinga worship, where devotees carry a personal linga upon their person to symbolize a constant and intimate relationship with Shiva. Furthermore they are known for their egalitarianism. Basava preached against the caste system and promoted equality."

