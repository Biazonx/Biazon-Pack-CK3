 yaambism:0 "Ya'ambism"
 yaambism_adj:0 "Ya'ambist"
 yaambism_adherent:0 "Ya'ambist"
 yaambism_adherent_plural:0 "Ya'ambists"
 yaambism_desc:0 "The people of the Sepik region believe in the two paths—or Ya'amb of life. One which houses the lives of men, and one of the spirits. The people of the Sepik region believe that they descend from mythical villages, unseen to that of the naked eye, residing in the path of the spiritual realm."

 bis:0 "Bis"
 bis_adj:0 "Bis"
 bis_adherent:0 "Bisian"
 bis_adherent_plural:0 "Bisians"
 bis_desc:0 "To the Asmat, the spirit realm and the physical realm are intertwined, even in matters pertaining to daily life—as spirits may be appeased or dispeased by worldly means. The Asmat believe that spirits reside everywhere, not just within the limited surroundings of villages, but extend to the mountains, rivers, and seas. This belief system created a grand theme of reciprocity and renewal prevalent in the practices of the Asmat tribes."
