 west_african_wuro_pagan_adherent_plural:0 "Wuroans"
 west_african_wuro_pagan_desc:0 "Adherents of this native faith of the Bobo people worship Wuro, who is never physically represented and cannot be described in words. Wuro is responsible for the ordering of all things in the world into pairs, which must always remain balanced. However, man, through his everyday existence, is likely to upset this balance. Thus, the Bobo religious system involves restoring order through a series of offerings. The main god responsible for communication between man and Wuro, is Dwo, who is physically revealed through the extensive masking traditions."

