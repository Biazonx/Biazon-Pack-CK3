 mitanni_pagan_desc:0 "In the Hurrian kingdom of the Mitanni an offshoot Hurrian faith came into being. The Mitanni faith was a blend of Hurrian beliefs and influences from neighboring religions, like the Mesopotamian and Hittite religions. Mitanni religion had a diverse pantheon of gods and goddesses, with many similarities to deities worshiped in neighboring religions. Among these, the Hurrian god Teshub was seen as a chief deity, worshiped as a weather god and associated with storms, thunder, and fertility (agricultural). Teshub finds many similarities with Baal (Canaanite) and Tarhunna (Hittite). The Mitanni also revered a goddess known as Hepat, mostly associated with motherhood, fertility, and the earth. Hepat shared many similarities with the Mesopotamian goddess Ishtar, showing the blending of religious concepts between the two religions. Mitanni myths also shared a lot with their neighboring religions. One prominent myth in the Mitanni faith, like in many other religions, involves a cosmic struggle b  etween the forces of heaven and the underworld, life and death, and light and darkness."
 
