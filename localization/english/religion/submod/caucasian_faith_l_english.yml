    armenian_idolism_desc:0 "Armenian idolism holds a unique position due to the Armenia's nature as a crossroad of cultures and religions. Ever since the Indo-Europeans that would come to be known as the Armenians migrated southwards through the Caucasus, they saw continued syncretism of their religion with Urartian, Mesopotamian, Mazdayasna and Hellenistic pantheons. This allowed the emerging Christian faith to influence the Armenian kingdom deeply, until it gained its status as the state religion." 

