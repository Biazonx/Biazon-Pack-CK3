 #Msoura
 msoura: "Äntism"
 msoura_adj: "Antaean"
 msoura_adherent: "Antaean"
 msoura_adherent_plural: "Antaeans"
 msoura_desc: "Änti is the Berber name of the Greek legendary hero Antaeus, a great giant who challenged all he could find in wrestling matches, kill them and collect their skulls so that he could one day built out of them a temple to his father Poseidon. It is said that he was eventually stopped by Hercules who crushed the great giant in a great hold. The worshipers of Änti are tasked with defending their holy site of Msoura, said to be the grave of the long dead sea Giant."
 msoura_high_god_name: "Änti"
 msoura_high_god_name_possessive: "Änti's"
 #Mastimani
 mastimani: "Mastimanism"
 mastimani_adj: "Mastimanism"
 mastimani_adherent: "Mastimanist"
 mastimani_adherent_plural: "Mastimanists"
 mastimani_desc: "Though similar to Hellenism with the worship of Jupiter (known as Mastiman) and Saturn, it differs mostly in the regards of sacrifice and the view of the gods. The practitioners of Mastimani sacrificed children to Saturn and Mastiman, along with an assortment of other human sacrifices. This was in order to appease the gods, who were feared by the devoted."
 mastimani_high_god_name: "Mastiman"
 mastimani_high_god_name_possessive: "Mastiman's"
