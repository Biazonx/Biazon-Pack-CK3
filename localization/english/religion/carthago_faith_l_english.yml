 #African Solar
 african_solar: "African Solarism"
 african_solar_adj: "African Solarism"
 african_solar_adherent: "African Solarist"
 african_solar_adherent_plural: "African Solarists"
 african_solar_desc: "Solar Worship in Africa can be seen to be one of the earliest religions on the planet, while the practices and myths surrounding the Sun and the Moon would vary depending on the tribe the most common elements include Ancestor Worship and Animal Sacrifice."
