 ra_desc:0 "The Cult of Ra became a state religion after the Fifth Dynasty, in which he was declared the first Pharaoh of Egypt from which all rulers are successors. Ra was present at the beginning of the world, creating Shu and Tefnut who aided in the creation of all Gods. As King of the Gods, he ruled for a time over Egypt before returning to the sky as the sun. Each day and night he completes a journey through the sky then through the underworld."
 
