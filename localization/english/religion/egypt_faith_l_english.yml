    atenism_desc:0 "Atenism, sometimes known as the Amarna heresy, was a short-lived monotheistic or henotheistic worship of the personification of the Sun, Aten. It was established by Akhenaten, also known as Amenhotep IV, of the eighteenth dynasty. After Akhenaten's tumultuous reign towards the Egyptian religion, his cult quickly collapsed as Tutankhamun quickly abolished it." 

