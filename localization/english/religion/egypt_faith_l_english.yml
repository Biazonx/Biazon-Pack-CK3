 enneadid_desc:0 "The Ennead cult devotes themselves to Nine Gods which make up the Great Ennead and the Ennead Creation Myth. Creation began with Atum who willed himself into existence, spitting to Shu and Tefnut, who birthed the Earth Geb and the Sky Nut. Geb and Nut became the progenitors of all other Gods, with Osiris, Isis, Set and Nephthys being most important to those that worship the Ennead."
 
