 meroitic_pagan_desc:1 "The religion of the Kingdom of Meroe reflects centuries of syncretism between the ancient Egyptian pantheon and local Sudanic beliefs; it is a distinct, vibrant tradition, supported by a strong priestly class and monarchial institutions. Prominent cults include that of Apedemak, the lion-headed god of war, and the Egyptian deities Isis and Osiris."

