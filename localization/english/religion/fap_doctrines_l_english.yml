 tenet_fatalism_niyati_name:0 "Niyati"
 tenet_fatalism_name:0 "Fatalism"
 tenet_fatalism_desc:0 "The search for divine knowledge is both pointless and harmful, and those who partake in such folly must be convinced of the truth - that all things are determined by [ROOT.Faith.PantheonTerm], and our actions are never of our own making."
 tenet_materialism_anubhava_name:0 "Anubhava"
 tenet_materialism_name:0 "Materialism"
 tenet_materialism_desc:0 "Whilst [ROOT.Faith.CreatorName] may well have created the world, [ROOT.Faith.CreatorHerHis] work ended there. We are simply the product of matter - bound not by the [ROOT.Faith.ReligiousText] and the [ROOT.Faith.PriestMalePlural], but the here and now. Death really is the end."
 tenet_prosperity_name:0 "Prosperity"
 tenet_prosperity_desc:0 "Is to better one's own lot in life not a noble endeavour? Life grants us many riches, but some are best kept to ourselves - and surely [ROOT.Faith.WealthGodName], in [ROOT.Faith.WealthGodHerHis] infinite wisdom, can not truly consider avarice a sin."
 tenet_skepticism_name:0 "Skepticism"
 tenet_skepticism_desc:0 "Though no one denies the primacy of the [ROOT.Faith.ReligiousText], we can not be sure of our origins and a little skepticism goes a long way. It is better to question perceived truths than fall prey to established lies."
 tenet_religious_legal_pronouncements_pratimoksa:0 "Pratimoksa"
 tenet_blood_sacrament_name:0 "Blood Sacrament"
 tenet_blood_sacrament_desc:0 "As per the [ROOT.Faith.ReligiousText], [ROOT.Faith.GetAdjectiveNoTooltip] [ROOT.Faith.PriestMalePlural] cleanse the faithful in the blood of the unborn; our communion is not merely symbolic, it is the very pathway to [ROOT.Faith.DivineRealm]."
 tenet_communal_identity_sangat_name:0 "Sangat"
 tenet_communion_amrit_sanskar_name:0 "Amrit Sanskar"
 tenet_ritual_hospitality_langar_name:0 "Langar"
 tenet_pentarchy_sikhism_name:0 "Panj Takht"
 tenet_unrelenting_faith_dharamyudh_name:0 "Dharamyudh"
 tenet_unrelenting_faith_zandik_name:0 "Zandik"
 tenet_religious_legal_pronouncements_manusmriti:0 "Manusmriti"
 tenet_religious_legal_pronouncements_gurbani:0 "Gurbani"
 tenet_esotericism_sufism_name:0 "Sufism"
 tenet_literalism_sharia_name:0 "Sharia"
 tenet_legalism_fiqh_name:0 "Fiqh"
 tenet_reincarnation_atunwa_name:0 "Atunwa"
 tenet_fatalism_ayanmo_name:0 "Ayanmo"
 tenet_mountain_worship_name:0 "Mountain Worship"
 tenet_mountain_worship_desc:0 "Creation itself is [ROOT.Faith.CreatorNamePossessive] gift to us, and we [ROOT.Faith.GetAdherentNamePluralNoTooltip] revere nothing as the mountains, many of which are considered sacred to [ROOT.Faith.PantheonTerm]."
 tenet_adorcism_hekhalot_name:0 "Hekhalot"
 tenet_adorcism_hekhalot_desc:0 "To speak with [ROOT.Faith.HighGodName] directly is a gift reserved for the chosen few. Only those versed in the arcane secrets of the [ROOT.Faith.ReligiousText] can truly call themselves [ROOT.Faith.GetAdherentNamePluralNoTooltip] and seek to join the ranks of the [ROOT.Faith.BishopMalePlural]. Ultimately, [ROOT.Faith.PositiveAfterLife] waits for no man."
 tenet_ritual_fratricide_name:0 "Ritual Fratricide"
 tenet_ritual_fratricide_desc:0 "Just as Cain slew Abel, so too must we [ROOT.Faith.GetAdherentNamePluralNoTooltip] 'consider' our succession carefully - the [ROOT.Faith.BishopMalePlural] now sanction such actions, and [ROOT.Faith.HighGodName] demands [ROOT.Faith.HighGodHerHis] princes rule through love and fear."
 tenet_gruesome_festivals_purushamedha_name:0 "Purushamedha"
 tenet_gruesome_festivals_pancamakarapuja_name:0 "Pancamakarapuja"
 tenet_ritual_celebrations_yajna_name:0 "Yajna"
 tenet_sun_worship_chhath_name:0 "Chhath"
 tenet_dharmic_pacifism_ahimsa_name:0 "Ahimsa"
 tenet_pedagogy_name:0 "Pedagogy"
 tenet_pedagogy_desc:0 "Education has long been a key precept of [ROOT.Faith.GetNameNoTooltip], and in particular the nurturing of our children in the ways of [ROOT.Faith.HighGodName] and the world. From the liberal arts of princes to the religious instruction of [ROOT.Faith.PriestMalePlural], the words of the [ROOT.Faith.ReligiousText] are clear - and sacrosanct."
 tenet_legalism_maat_desc: "#italic Ma'at#! is a goddess as well as the concept conveying  truth, balance, order, harmony, law, morality, and justice. #italic Ma'at#! would weigh the hearts of the dead next to a feather, and those that lived by the principals of Maat would ascend to the afterlife while those that did not were devoured by Ammit"
 tenet_legalism_dikaiosyne_name: "Dikaiosyne"
 tenet_legalism_dikaiosyne_desc: "Dikaiosyne, or Justice, was at the forefront of a number of Hellenistic philosophies. Through right thought and right action humans could achieve clear judgment and inner calm, and thus live and rule justly."

 tenet_marcionite_canon_name: "Anti-Judaic"
 tenet_marcionite_canon_desc: "Our founder was established the first Christian canon, helping separate us from the false Judaic texts."
 
 tenet_ecstatic_prophecy_name: "Ecstatic Prophecy"
 tenet_ecstatic_prophecy_desc: "Our most pious followers are possessed by God and able to deliver dramatic prophecies to help guide the faithful."

 tenet_peregrination_name: "Peregrination"
 tenet_peregrination_desc: "We are all called to serve Christ; in the most extreme forms, we should place ourselves in God's hands and journey into the wilderness or the land of the infidels, forsaking material possessions in favor of complete service to Christ."

 tenet_complex_exegesis_name: "Complex Exegesis"
 tenet_complex_exegesis_desc: "The Sacred Scriptures are full of allegory and mystic works. Only by undertaking a critical examination of the text can we draw out the correct interpretation."

 tenet_unrelenting_warfare_name: "Unceasing Warfare"
 tenet_unrelenting_warfare_desc: "If we remain at peace for too long, it may bring about the Endtimes! As such, we must continually wage war against the infidel."

 tenet_philosophical_name: "Philosophical Origins"
 tenet_philosophical_desc: "Our beliefs grew out not only from mythological texts but philosophical debate. Our adherents value knowledge, debate and reason as well as faith."

