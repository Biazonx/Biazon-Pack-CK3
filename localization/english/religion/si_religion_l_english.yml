 #Doctrines
 doctrine_nahua_branch_name:0 "Patron God"
 doctrine_nahua_branch_desc:0 "Few will dispute the three gods at the very top of the pantheon, but even wise men disagree as to the precise order of precedence among them."
 nahua_branch_tlaloc_name:0 "Follower of Tlaloc"
 nahua_branch_tlaloc_desc:0 "Tlaloc brings the rain which nourishes the maize, but also the lightning which strikes down the unvirtuous. His view is the most balanced and therefore the wisest."
 nahua_branch_quetzalcoatl_name:0 "Follower of Quetzalcoatl"
 nahua_branch_quetzalcoatl_desc:0 "In a universe of lies and suffering, the only truth can be found in art, for beauty comes from Quetzalcoatl, as does all knowledge."
 nahua_branch_tezcatlipoca_name:0 "Follower of Tezcatlipoca"
 nahua_branch_tezcatlipoca_desc:0 "Tezcatlipoca is both the silent night wind, and the thunderous roar of war. We are blind, deaf and naked before him, and he needs blood."

