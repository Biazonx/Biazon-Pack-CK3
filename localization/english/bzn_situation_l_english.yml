game_concept_regional_destiny:0 "Frozen Cycle"
game_concept_regional_destiny_desc:0 ""
game_concept_destiny:0 "Destiny"
game_concept_rd_contend_period:0 "Contend Period"
game_concept_rd_contend:0 "Contend"
game_concept_rd_contend_period_desc:0 "The period of time between the [rd_downfall|E] of a previous Warlord and the emergence of a new Warlord is known as the Contend Period."
game_concept_rd_downfall:0 "Downfall"
game_concept_rd_downfall_desc:0 "A Warlord loses their [destiny|E] after failing an offensive [war|E].\n\nWarlords who fall from favor will no longer be chosen by destiny—but with certain [traits|E] and [personalities|E], they may still defy fate and become a Warlord once more."

regional_destiny_situation_participant_group_regional_destiny_conqueror:0 "Warlord"
regional_destiny_situation_participant_group_regional_destiny_conqueror_desc:0 "A [ruler|E] who has won the favor of destiny.\n\n[rulers|E] whose [realm_capital|E] is located within a [situation|E] sub-region and who possess the Warlord trait are considered Warlord."

regional_destiny_situation_participant_group_regional_destiny_involved:0 "Contender"
regional_destiny_situation_participant_group_regional_destiny_involved_desc:0 "A [ruler|E] competing for the favor of destiny.\n\nIf the current Warlord loses their [trait|E] or leaves no successor, each Contender has a chance to gain destiny’s favor.\n\n[rulers|E] whose [realm_capital|E] is located within a [situation|E] sub-region are considered Contenders."

regional_destiny_situation_participant_group_regional_destiny_interloper:0 "Interloper"
regional_destiny_situation_participant_group_regional_destiny_interloper_desc:0 "A non-participant.\n\n[rulers|E] whose [realm|E] includes a [situation|E] sub-region but whose [realm_capital|E] is #N not#! within the sub-region are considered Interlopers."

unification_chaotic:0 "Age of Wolves"
unification_chaotic_desc:0 "A brief era of conquest and unrest. Armies march ceaselessly, leaving a trail of destruction and despair. The region is defined by small-scale conflicts and raids. Borders are fluid, and loyalties are fleeting. Warlords thrive where diplomats falter.\n\nA region heads toward chaos as rulers go to war and raid each other. Hostile neighbors, tribal governments, unreformed faiths, and warmongering cultures and religions contribute passively. Independent rulers with unbound ambitions contribute far more than tamed vassals to the chaos factor. A poor legitimacy or reputation also adds to the score.\n"
regional_destiny_situation_unification_chaotic_situation_phase:0 "$unification_chaotic$"
regional_destiny_situation_unification_chaotic_situation_phase_desc:0 "$unification_chaotic_desc$"

unification_ordered:0 "Frozen Rule"
unification_ordered_desc:0 "A brief era of revelry and stability brought about by competent rulers. The region flourishes as diplomacy and trade become the primary focus. New roads are built, markets flourish, and cultural shifts are encouraged. Peace, however, is never guaranteed.\n\nA region heads toward order as rulers vassalize and cooperate with each other. Peaceful neighbors, settled governments, reformed faiths, and neutral cultures and religions contribute passively. Vassals whose ambitions are tamed are preferable over independent rulers. A strong legitimacy or reputation also adds to the score.\n"
regional_destiny_situation_unification_ordered_situation_phase:0 "$unification_ordered$"
regional_destiny_situation_unification_ordered_situation_phase_desc:0 "$unification_ordered_desc$"

