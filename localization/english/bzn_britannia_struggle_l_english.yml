l_english:
  britannia_struggle:0 "Britannia Struggle"

  # Phases
  struggle_britannia_phase_opportunity:0 "Opportunity"
  struggle_britannia_phase_hostility:0 "Hostility"
  struggle_britannia_phase_conciliation:0 "Conciliation"
  struggle_britannia_phase_compromise:0 "Compromise"

  # Phase Descriptions
  struggle_britannia_phase_opportunity_desc:0 "After a long period of uneasy peace and coexistence, new opportunities arise for ambitious lords and schemers. The region is calm on the surface, but tensions simmer just beneath."
  struggle_britannia_phase_hostility_desc:0 "Hostility reigns as rivalries and old grudges boil over into open conflict. War is common, and trust is rare."
  struggle_britannia_phase_conciliation_desc:0 "In a rare moment of conciliation, rulers and peoples strive for peace, stability, and cooperation — though dangers linger in the shadows."
  struggle_britannia_phase_compromise_desc:0 "A tenuous peace has settled across the land. Old enemies meet at the negotiating table, and the clashing cultures begin to adapt and influence one another. This fragile balance opens new opportunities—but also new threats—for those willing to walk the line between tradition and change."

  # Effects
  WAR_EFFECTS_NAME:0 "War Effects"
  FAITH_EFFECTS_NAME:0 "Faith Effects"
  CULTURE_EFFECTS_NAME:0 "Culture Effects"
  OTHER_EFFECTS_NAME:0 "Other Effects"

  # Ending Decisions
  struggle_britannia_ending_hostility_decision_generic:0 "End the Struggle through Hostility"
  struggle_britannia_ending_hostility_decision_generic_desc:0 "Crush your enemies, secure dominance, and bring the Britannia Struggle to a violent conclusion."
  
  struggle_britannia_ending_hostility_decision_germanic:0 "End the Struggle through Germanic Dominance"
  struggle_britannia_ending_hostility_decision_germanic_desc:0 "Establish Anglo-Saxon rule over Britannia, crushing all resistance and forging a new Germanic kingdom."
  
  struggle_britannia_ending_hostility_decision_celtic:0 "End the Struggle through Celtic Revival"
  struggle_britannia_ending_hostility_decision_celtic_desc:0 "Drive out the invaders and reestablish Celtic rule over the lands of Britannia."
  
  struggle_britannia_ending_hostility_decision_roman:0 "End the Struggle through Roman Restoration"
  struggle_britannia_ending_hostility_decision_roman_desc:0 "Reclaim Britannia for Rome and restore imperial rule over the island."
  
  struggle_britannia_ending_compromise_decision:0 "End the Struggle through Compromise"
  struggle_britannia_ending_compromise_decision_desc:0 "Forge alliances and broker truces to end the Struggle with a compromise between warring factions."
  
  struggle_britannia_ending_conciliation_decision:0 "End the Struggle through Conciliation"
  struggle_britannia_ending_conciliation_decision_desc:0 "Work tirelessly for unity and peace, ushering in a new era of stability in Britannia."

  # Decision Tooltips
  struggle_britannia_ending_hostility_decision_tooltip:0 "We must crush all opposition and establish our dominance over Britannia!"
  struggle_britannia_ending_hostility_decision_kingdom_tt:0 "Must completely control at least two kingdoms in Britannia"
  struggle_britannia_ending_hostility_decision_county_tt:0 "Must have your culture and faith in at least 20% of your capital kingdom's counties"
  struggle_britannia_ending_hostility_decision_region_tt:0 "No other realm may control more than 20% of Britannia"
  britannia_struggle_can_create_empire_of_britannia_tt:0 "The Empire of Britannia can now be created!"
  britannia_struggle_get_empire_of_britannia_tt:0 "The Empire of Britannia is now yours!"
  britannia_color_change_tt:0 "The colors of Britannia will change to reflect your heritage"
  britannia_struggle_house_tt:0 "Your House will forever be remembered as the one that ended the Struggle"
  britannia_struggle_can_keep_using_struggle_clash_tt:0 "Your House retains access to the Struggle Clash casus belli"
  britannia_struggle_hostility_conversion_tt:0 "Culture and faith conversion in Britannia will be easier"
  britannia_struggle_hostility_opinion_tt:0 "Characters of your culture and faith will view you more favorably"
  britannia_struggle_hostility_opinion_negative_tt:0 "Characters of other cultures and faiths will view you less favorably"
  britannia_struggle_hostility_list_tt:0 "Choose between focusing on Holy Wars, Culture Wars, or both"

  britannia_decision_unite_kingdoms:0 "Unite the Kingdoms of Britannia"
  britannia_decision_unite_kingdoms_desc:0 "Bring together the fractured kingdoms under your rule and declare a unified Britannia."

  britannia_decision_establish_danelaw:0 "Establish the Danelaw"
  britannia_decision_establish_danelaw_desc:0 "Secure Norse dominance over the eastern territories and proclaim the Danelaw as a lasting institution."

  # Events
  britannia_struggle.0001.t:0 "The Struggle Begins"
  britannia_struggle.0001.desc:0 "Long-standing rivalries and cultural tensions have erupted once again. The Britannia Struggle begins."
  britannia_struggle.0001.a:0 "A new chapter in our history unfolds."

  britannia_struggle.0002.t:0 "A New Phase Dawns"
  britannia_struggle.0002.desc:0 "The nature of the Britannia Struggle has shifted. New tensions and opportunities arise."
  britannia_struggle.0002.a:0 "Let us see what this brings."

  britannia_struggle.0003.t:0 "You Join the Struggle"
  britannia_struggle.0003.desc:0 "You have become involved in the Britannia Struggle, your actions now influencing the future of these lands."
  britannia_struggle.0003.a:0 "I will shape this conflict to my will."

  britannia_struggle.0004.t:0 "A New Participant"
  britannia_struggle.0004.desc:0 "A new ruler has joined the Britannia Struggle. The balance of power continues to shift."
  britannia_struggle.0004.a:0 "Interesting."