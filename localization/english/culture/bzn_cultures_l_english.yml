 slavic_boyar:0 "Boyar" 
 slavic_boyar_flavor:0 "#F Boyar, composed of feudalized Rus nobles, Armed with mail and lamellar armour, it is a great heavy cavalry that fights skillfully in harsh snow fields.#!"    
  innovation_slavic_boyar:0 "Rus Feudalism" 
 innovation_slavic_boyar_desc:0 "The large and small tribes of the Rus united to form a feudal society. Although Druzhina is the mainstay of our army, we need heavily armed cavalry to fight nomads and Western Europeans. It will be of great help to us if feudal nobles are called to train 'Boyars'."     