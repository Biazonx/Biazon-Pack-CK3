tradition_bolghar_legacy_name:0 "Bulghars' Legacy"
tradition_bolghar_legacy_desc:0 "Descended from proud steppe nomads, the Bulghars roamed vast lands on horseback, forging khaganates from the Danube to the Volga. Their legacy lives on in our mastery of horses, fierce independence, and talent for ruling diverse peoples through strength and tradition."
tradition_servile_soldiers_name:0 "Slave Raiders"
  tradition_servile_soldiers_desc:0 "This culture sees warfare not only as conquest, but as a means to capture and enslave. Their armies include ranks of former slaves, now fighting under coercion or for survival, and their raids are feared for the devastation and mass enslavement they leave behind."
