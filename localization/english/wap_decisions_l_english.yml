 #Create Horn Empire
 wap_create_horn_empire_decision:0 "Create the Golden Horn Sulṭānate"
 wap_create_horn_empire_decision_desc:0 "#F As the glorious conqueror of the Horn, you now have the opportunity to consolidate your vast domain into an empire under the banner of Allāh."
 wap_create_horn_empire_decision_title:0 "Create the Golden Horn Sulṭānate"
 wap_create_horn_empire_decision_tooltip:0 "Found a new Empire level title in the Horn"
 wap_create_horn_empire_decision_confirm:0 "Allahu Akbar!"
 #Negotiate the Baqt
 wap_negotiate_the_baqt:0 "Negotiate the Baqt"
 wap_negotiate_the_baqt_tooltip:0 "You will invite an emissary from Egypt to negotiate the renewal of terms of trade with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 wap_negotiate_the_baqt_desc:0 "#emphasis Historical Context:#! The Baqt was a trade and non-aggression pact between Nubia and their northern neighbor. Originally signed in 632 AD between Abdallah ibn Sa'd ibn Abi Sarh, representing the Caliph of Baghdad and Qalidurat, the king of Makuria, the Baqt ensured relative peace on their northern frontier, and the continued flow of precious grain and other goods down the Nile."
 wap_negotiate_the_baqt_effect_tooltip:0 "You will invite an emissary from Egypt to negotiate the renewal of terms of trade with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 wap_negotiate_the_baqt_confirm:0 "Send an emissary."
 
 #Baqt - Nubian Flavor
 wap_negotiate_the_baqt.0001.t:0 "The Baqt"
 wap_negotiate_the_baqt.0001.desc:0 "[baqt_emissary.GetFirstName], an emmissary of Egypt along with his entourage have arrived to my court in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. The time has come again to consider our obligations under the Baqt with our northern neighbor. The agreement has proved profitable for us in the past, but we must always consider the needs of the people of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] before concern for any agreements made by our forebears. The emissary comes bearing gifts from his liege, and placing them before me, he bows with a flourish. After a long and spirited debate with my trade officials, [baqt_emissary.GetFirstNameNoTooltip] requests my decision."
 wap_negotiate_the_baqt.0001.accept:0 "The Baqt shall continue!"
 wap_negotiate_the_baqt.0001.accept_tt:0 "A [truce|e] and trade deal is renewed for 5 years."
 wap_negotiate_the_baqt.0001.accept_toast:0 "The Baqt Continues" 
 wap_negotiate_the_baqt.0001.renegotiate:0 "Negotiation is not yet done."    
 wap_negotiate_the_baqt.0001.reject:0 "The Baqt has outgrown its usefulness."
 wap_negotiate_the_baqt.0001.reject.tt:0 "This will end our truce and any bonus to trade but without precipitating immediate war."
 wap_negotiate_the_baqt.0001.reject.toast:0 "The Baqt Ends"
 wap_negotiate_the_baqt.0001.provoke:0 "Your head will serve as my answer!"
 wap_negotiate_the_baqt.0001.provoke.tt:0 "This will make [ruler_egypt.GetFirstName] your [rival|E], and you will be unable to negotiate the baqt again for a long time."
 wap_negotiate_the_baqt.0001.renegotiate.success:0 "Your silver tongue has won better terms"
 wap_negotiate_the_baqt.0001.renegotiate.failure:0 "Your tepid oration has weakened the terms"
 TRUCE_BAQT:0 "Truce signed, the Baqt continues!\n\n"
 
 #Become annointed as the child of Amun
 wap_become_child_of_amun_decision:0 "Become the annointed Child of Amun"
 wap_become_child_of_amun_decision_confirm:0 "I have been chosen!"
 wap_become_child_of_amun_decision_desc:0 "By driving out the Christians and restoring Kushitic rule over the entirety of Nubia, a pious ruler may be recognized to be the founder of a new divine dynasty — the living child of Amun."
 wap_become_child_of_amun_decision_tooltip:0 "Become the annointed Child of Amun."
 wap_become_child_of_amun_decision_effect_tooltip:0 "Become the annointed Child of Amun"
 wap_become_child_of_amun_decision_decendant_trait_tooltip:0 "Your descendants will gain the [trait|E] [GetTrait('child_of_amun_descendant').GetName( GetNullCharacter )|LV]"
 
 #Restore Kushitic Empire
 wap_restore_kushitic_empire_decision:0 "Reclaim Egypt for the Gods of Kush"
 wap_restore_kushitic_empire_decision_confirm:0 "Blood for [ROOT.Char.GetFaith.WarGodName]!"
 wap_restore_kushitic_empire_decision_desc:0 "Retaking Egypt will allow us to restore the borders of ancient Kush to its fullest extent in the name. From the Nile delta to the mountains of the Axumite kingdoms, as far as the sacred river flows the followers of [ROOT.Char.GetFaith.HighGodName] shall rule once again."
 wap_restore_kushitic_empire_decision_tooltip:0 "A war to retake Egypt for the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith will begin."
 wap_restore_kushitic_empire_decision_effect_tooltip:0 "A war to retake Egypt for the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith will begin."
 
 #Nubianization
 wap_promote_old_nubian_decision:0 "Promote Nubianization of the Church and State"
 wap_promote_old_nubian_decision_desc:0 "A revitalization of indigenous traditions within Nubian art, culture, and writing awaits us. Since the retreat of the Empire of the Greeks from the lands of the Nile their influence has continued to wane. It's time for our holy texts and liturgy, our legal system, our titles, to reflect our own tongue. We must make [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a thriving hub for our own Nubian language, culture, and traditions."
 wap_promote_old_nubian_decision_tooltip:0 "Nubianize the State apparatus"
 wap_promote_old_nubian_decision_confirm:0 "Glory to Nubia!"
 wap_establish_nubian_church_scripted_effect.county_conversions.tt:0 "[counties|E] in your [realm|E] that share your [culture_group|E] might convert to $nubian_orthodox$"
 wap_establish_nubian_church_scripted_effect.vassals_conversions.tt:0 "All Vassals that are not [zealous|E] will convert to $nubian_orthodox$"
 wap_establish_nubian_church_scripted_effect.courtiers_conversions.tt:0 "All Courtiers that are not [zealous|E] will convert to $nubian_orthodox$"
 nubian_orthodox_resettlement.every_converted_province:0 "$EFFECT_LIST_BULLET$ All [counties|E] that convert"
 nubian_church_effect.tt:0 "Nubianization will provide an opportunity to declare a new $nubian_orthodox$"
 #Choose a patron saint of protection
 wap_nubian_select_patron_archangel_decision:0 "Pray To The Archangels"
 wap_nubian_select_patron_archangel_decision_title:0 "Pray To The Archangels"
 wap_nubian_select_patron_archangel_decision_desc:0 "#F In Nubian Christianity the Archangels are viewed as closer to the people than the more distant being of God. Archangels thus serve as heavenly intermediaries between believers and God, and may be addressed directly to carry a believer's prayers - to in effect stand up for a Nubian Christian to God himself. I should contemplate the support and protection of a specific Archangel or divine figure to act as my intercessor.#!"
 wap_nubian_select_patron_archangel_decision_confirm:0 "May the Angels protect me."
 wap_nubian_select_patron_archangel_decision_tooltip:0 "Think about who should be the focus of your veneration."
 wap_nubian_select_patron_archangel_decision_tt:0 "You gain a modifier associated with your selected Archangel"
 
 #Retire to a monastery
 wap_retire_to_a_monastery_decision:0 "Retire To A Monastery"
 wap_retire_to_a_monastery_decision_title:0 "Retire To A Monastery"
 wap_retire_to_a_monastery_decision_tooltip:0 "This decision will let you abdicate your throne to your heir and retire to a monastery."
 wap_retire_to_a_monastery_decision_desc:0 "In the tradition of pious rulers before me, and after careful consideration for the fate of my realm, and my own soul - I believe it is now time I retire as ruler. In the ultimate show of humility and sacrifice before Holy God, I wish to renounce my titles and all inheritance!"
 wap_retire_to_a_monastery_decision_effect_tooltip:0 "This decision will let you abdicate your throne to your heir and retire to a monastery, permanently relinquishing all titles and rights to inheritance."
 wap_retire_to_a_monastery_decision_confirm:0 "It is time."
 
 #Revive Kushitic paganism
 wap_revive_kushitic_paganism_decision:0 "Revive $kushitism_pagan$"
 wap_revive_kushitic_paganism_decision_desc:0 "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] might have its advantages, but it has caused no end of grief and unrest amongst our subjects. Perhaps it is time to rekindle our connection with the ancient rites of our ancestors..."
 wap_revive_kushitic_paganism_decision_tooltip:0 "Abandon [ROOT.Char.GetFaith.GetNameNoTooltip] and embrace the traditions of our ancestors"
