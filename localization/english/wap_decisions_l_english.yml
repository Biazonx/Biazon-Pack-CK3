 #Unite Nubian Kingdoms
 wap_unite_the_nubian_thrones_decision:0 "Unite the Nubian Thrones"
 wap_unite_the_nubian_thrones_decision_tooltip:0 "Unite the thrones of Makuria and Alwa under one ruler"
 wap_unite_the_nubian_thrones_decision_desc:0 "Since the collapse of the Empire of Kush our people have been divided under new rulers, identities, and religions. Yet we still share a common history and have a duty to protect the legacy of our forebears from the increasing hostile forces to our north flowing from ancient Philae, and to the source of the mighty Nile in our south. We Nubians must stand united for the sake of our future and way of life."
