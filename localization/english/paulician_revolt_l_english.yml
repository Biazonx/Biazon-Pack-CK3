 paulician_revolt.0002.t: "A Diplomatic Victory"
 paulician_revolt.0002.desc: "An entry in the Imperial intelligence ledger notes the success of a recent operation. A significant contribution of funds, designated for covert actions against eastern heretics, was received and acknowledged via a private channel. The funds have reportedly been disbursed to turn key figures within the heretic leadership against each other, exacerbating internal conflicts. The source of the funds was formally praised in the exchange for their 'subtle and effective' methods."
 paulician_revolt.0002.a: "A house divided against itself cannot stand."

 paulician_revolt.0003.t: "A Difficult Task"
 paulician_revolt.0003.desc: "I have received thanks from the governors in the East for assisting in the difficult logistics of the population transfers. While a grim task, it is seen as a necessary one to ensure the long-term stability of the region and prevent the heresy from festering again. My dedication to this unpleasant but vital work is appreciated."
 paulician_revolt.0003.a: "A heavy burden for a secure future."

 paulician_revolt.0004.t: "Foundations of Power"
 paulician_revolt.0004.desc: "The sound of hammers now rings through the eastern passes. A report from the front confirms that work on the Frontier Fortification Program is proceeding ahead of schedule.\n\nA vital contribution of materials and funds has allowed engineers to begin laying the foundations for new forts. These new strongholds will stand as a permanent reminder of Imperial authority, securing the themes for generations to come."
 paulician_revolt.0004.a: "Strong walls make loyal subjects."

 paulician_revolt.0005.t: "A Holy Endeavor"
 paulician_revolt.0005.desc: "The Patriarch sends thanks for my support of the Orthodox Mission in the east. My contribution, I am told, has been instrumental in providing the Church with the resources it needs to confront the Paulician heretics directly and bring the light of true faith back to those lost lands. My piety has been duly noted."
 paulician_revolt.0005.a: "May God grant them strength."
 
 paulician_revolt.0006.t: "The East is Pacified"
 paulician_revolt.0006.desc: "Victory is total. The grand project to pacify the eastern themes is complete. The fortress of Tephrice, once the heart of a vile heresy, is now a loyal Imperial garrison. The Paulician leaders are dead or scattered, their followers converted or resettled in distant lands. A new chain of forts watches over a populace that is slowly but surely returning to the Orthodox fold. The cancer of heresy has been cut out, and the soul of Anatolia is once again secure."
 paulician_revolt.0006.a: "A triumph of Imperial will and Orthodox faith!"
 
 paulician_revolt.0007.t: "The Heresy Endures"
 paulician_revolt.0007.desc: "The ambitious project to pacify the east has failed. The war may be over, but the heresy remains, now more defiant than ever. Our efforts to convert, bribe, and resettle the Paulicians were insufficient, and their communities have weathered the storm. Though their state has been broken, their faith endures, a permanent source of instability and rebellion on our frontier. We have shown our hand, and we have lost. The heretics of the east remain a thorn in the side of the Empire."
 paulician_revolt.0007.a: "A bitter and shameful failure."

 paulician_stronghold_modifier: "Paulician Stronghold"
 paulician_stronghold_modifier_desc: "This county serves as the heart of the Paulician heresy. Its people are hostile, its fortress is manned by fanatics, and all Imperial authority has evaporated."

 paulicians_subdued_modifier: "Paulicians Subdued"
 paulicians_subdued_modifier_desc: "The Paulician heresy has been systematically uprooted from this region. Imperial authority has been fully restored, new fortifications watch over the land, and the populace is slowly returning to the Orthodox fold. The land is secure, loyal, and prosperous once more."
 
paulician_revolt.0008.t: "The Future of the Paulicians"
paulician_revolt.0008.desc: "The fires of rebellion have burned across Anatolia, and the Paulician banners now stand where once imperial standards flew. Yet independence is a fragile thing in the shadow of Constantinople.\n\nThe Emperor watches. His court whispers. His generals sharpen their swords.\n\nWe may stand alone and dare him to reclaim what was lost… or we may bend the knee just enough to secure our survival — offering tribute in gold rather than blood."
paulician_revolt.0008.a: "We bow to no Emperor."
paulician_revolt.0008.b: "Gold is cheaper than war. We will pay tribute."

bzn_defenders_of_paulicianism_decision: "Defenders of Paulicianism"
bzn_defenders_of_paulicianism_decision_desc: "Persecuted and branded heretics, we have endured in the shadows of Anatolia. Now we stand openly as guardians of the true faith, defying imperial corruption and proclaiming our unity."
bzn_defenders_of_paulicianism_decision_confirm: "We are the True Faith."
bzn_defenders_of_paulicianism_decision_tooltip: "Publicly defend Paulicianism, strengthening the faith and challenging Byzantine religious authority."

