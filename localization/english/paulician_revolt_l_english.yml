 great_project_type_paulician_heresy: "Deal With Paulician Heretics"
 great_project_type_paulician_heresy_desc: "Winning the war against Chrysocheir is only the beginning. The Paulician heresy has poisoned the eastern themes for generations, and simply killing its soldiers will not kill the idea. This grand project represents a systematic effort to permanently eradicate the heresy from our lands, using every tool at the Empire's disposal: the sword, the coin, and the Cross. We will not only defeat the heretics, we will uproot their entire society."
 great_project_type_tooltip_paulician_heresy: ""
 great_project_name_possessive_paulician_heresy: ""
 great_project_name_paulician_heresy: ""
 
 great_project_type_paulician_heresy_contribution_paulician_local_leaders: "Shatter Their Unity"
 great_project_type_paulician_heresy_contribution_paulician_local_leaders_desc: "Not every follower of Chrysocheir is a true believer; many are opportunists or local chieftains who have thrown their lot in with him for personal gain. This contribution establishes a 'discretionary fund' used to bribe these lesser leaders with gold, titles, and land in exchange for turning against their heresiarch. We will break their rebellion from within."
 great_project_type_paulician_heresy_contribution_name_paulician_local_leaders: ""
 great_project_type_paulician_heresy_contribution_paulician_resettlement: "Transplant the Heresy"
 great_project_type_paulician_heresy_contribution_paulician_resettlement_desc: "Paulician communities draw strength from their concentration. This contribution organizes the difficult but necessary task of 'metanastasis'- the forced resettlement of captured or surrendered Paulician clans. By transplanting them to distant lands like Thrace or the Peloponnese, we will shatter their enclaves, sever their roots, and dilute their faith amongst the Orthodox populace."
 great_project_type_paulician_heresy_contribution_name_paulician_resettlement: ""
 great_project_type_paulician_heresy_contribution_paulician_forts: "The Frontier Fortification Program"
 great_project_type_paulician_heresy_contribution_paulician_forts_desc: "To prevent this heresy from ever rising again, we must physically dominate the land. This contribution provides engineers and materials for a chain of new forts and watchtowers across the former heretic heartlands. These garrisons will watch the roads, enforce Imperial law, and serve as a permanent stone reminder of our authority."
 great_project_type_paulician_heresy_contribution_name_paulician_forts: ""
 great_project_type_paulician_heresy_contribution_paulician_conversion: "The Orthodox Mission"
 great_project_type_paulician_heresy_contribution_paulician_conversion_desc: "The heresy must be confronted directly. This contribution funds the dispatch of monks and zealous theologians into the pacified territories. They will be tasked with re-consecrating defiled churches, burning heretical texts, and publicly debating Paulician preachers to shatter their authority and enforce the singular truth of Orthodoxy."
 great_project_type_paulician_heresy_contribution_name_paulician_conversion: ""

 paulician_revolt.0001.t: "The Heresy of Tephrice"
 paulician_revolt.0001.desc: "An urgent dispatch arrives from the Strategos of the Sebasteia Theme, his seal heavy with dread. A rebellion, festering for years on the Empire's eastern fringes, has erupted into open war.\n\nA charismatic and ruthless heresiarch named Chrysocheir has done the unthinkable. From the mountain fortress of Tephrike, he has proclaimed an independent Paulician State and declared himself its protector. His host, fighting under black banners, has now poured across the frontier to 'liberate' the surrounding lands for his followers.\n\nThese are no mere rebels. They are adherents to the Paulician heresy, a vile dualist creed that scorns the Holy Cross, spits upon our sacred icons, and rejects the established Church. They preach of a corrupt, evil god who created the material world, and a distant, good god who remains separate from it.\n\nDecades ago, the pious Empress Theodora sought to purge this cancer from the Empire. The Paulicians were driven from their homes, their leaders executed. But they did not vanish. They fled into the lawless eastern borderlands, nursing a deep and venomous hatred for the Empire that persecuted them. Chrysocheir is the heir to that hatred, and he has returned to carve out a permanent home for his people from our lands.\n\nThis is not a simple raid - it is a holy war for the soul of Anatolia."
 paulician_revolt.0001.a: "This blasphemy will be met with Imperial steel!"
 paulician_revolt.0001.b: "Play as the rebels!"
 
