 ##################################################
 #Flavor Events
 ##################################################
 #West African Flavor
 wap_yearly.0001.t:0 "Escaped Slave"
 wap_yearly.0001.desc:1 "Slaves are a fact of life in [ROOT.Char.GetCulture.GetNameNoTooltip] culture. Outcasts, criminals, those captured in war, they work our fields and care for our animals.\n\nIn theory.\n\nLast night, one such slave who had been marked sacrifice for an upcoming festival to [ROOT.Char.GetFaith.WarGodName] decided they had had enough, and fled, taking an armful of valuable jewelry with [dummy_gender.GetHerHim]! What's worse, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP saw#! the slave rushing into the dark, and didn't think to tell anyone till the morning."
 wap_yearly.0001.gold_stays_lost.tt:0 "Your gold stays lost"
 wap_yearly.0001.a:0 "Send a description to every village!"
 wap_yearly.0001.a.tt_success:0 "The slave is spotted and captured"
 wap_yearly.0001.a.tt_failure:0 "The slave slips the net with your gold"
 wap_yearly.0001.b:0 "Get my bow, I'll hunt [dummy_gender.GetHerHim] down myself."
 wap_yearly.0001.b.tt_success:0 "You catch the slave before they can get far"
 wap_yearly.0001.b.tt_failure:0 "$wap_yearly.0001.a.tt_failure$"
 wap_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], this is your fault, so you can pay!"
 wap_yearly.0001.d:0 "You are forgiven, [scapegoat.GetFirstNameNoTooltip]. These things happen."
 #MARK THE OSU - IGBO FLAVOR
 wap_yearly.0002.t:0 "Calls For [offensive_courtier.GetFirstNameNoTooltip] To Be Declared Osu"
 wap_yearly.0002.desc:1 "A parade of important locals from [capital_barony.GetNameNoTier] have spent the day trooping through my hall, each one with a unique grievance against my [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\n\nSome complain about [offensive_courtier.GetHerHis] behavior and that he has broken our moral code of Ọmenala, others [offensive_courtier.GetHerHis] honor, but all agree on one thing: [offensive_courtier.GetSheHe] is a disgrace to Àlà.\n\nOdinala requires of us that the laws of Àlà must be obeyed so that the nation would be blessed to prosper. To prevent the spreading of great abominations across our lands the unwashed masses call for nothing less than a declaration of osu, casting [offensive_courtier.GetHerHim] out."
 wap_yearly.0002.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insists that [offensive_courtier.GetHerHis] behavior is #EMP actually#! quite pious, but the snarling Oze and Nze claim [priest.GetFirstNameNoTooltip] simply doesn't have to deal with the consequences of such "virtue"."
 wap_yearly.0002.a:0 "They're right, [offensive_courtier.GetSheHe] must be declared an Osu and banished!"
 wap_yearly.0002.b:0 "They're right, [offensive_courtier.GetSheHe] must be declared an Osu and banished!"
 wap_yearly.0002.c:0 "Bush goats! [offensive_courtier.GetFirstNameNoTooltip] is blameless."
 wap_yearly.0002.d:0 "This isn't a matter for the [ROOT.Char.GetTitleAsNameNoTooltip]..."
 #West African Flavor
 wap_yearly.0003.t:0 "Explorers from the East"
 wap_yearly.0003.desc:2 "[explorer.GetFirstName], an explorer, scholar, and envoy from [sponsoring_liege.GetTitledFirstName] of [sponsoring_liege.GetPrimaryTitle.GetName] has been touring my lands of late. An erudite and devout [explorer.GetFaith.GetAdherentNameNoTooltip], [explorer.GetSheHe] keeps a detailed journal of [explorer.GetHerHis] experiences, sending irregular letters back to [explorer.GetHerHis] homeland to report on life at this edge of the world.\n\n[explorer.GetFirstNameNoTooltip] has now reached [capital_barony.GetNameNoTierNoTooltip], and seeks permission to stop for a few days in order to observe our local customs and speak to our wisest elders.\n\nDespite the formal manner of [explorer.GetHerHis] request, [explorer.GetFirstNamePossessiveNoTooltip] tone practically #EMP drips#! with condescension."
 wap_yearly.0003.a:1 "Perhaps [explorer.GetSheHe] could observe one of our minor festivals?"
 wap_yearly.0003.a.tt_success:0 "Your ceremony impresses [explorer.GetFirstNameNoTooltip]"
 wap_yearly.0003.a.tt_failure:0 "Your pagan ways disgust [explorer.GetFirstNameNoTooltip]"
 wap_yearly.0003.b:0 "Tell me more about this... [explorer.GetFaith.HighGodName]?"
 wap_yearly.0003.c:0 "We have no place for snooty foreigners at #EMP my#! court."
 #West African Flavor
 wap_yearly.0004.t:0 "The Signs of Success"
 wap_yearly.0004.desc:0 "#EMP This smell is completely unbearable#!.\n\nIt's been a solid month since [stinker.GetFirstName] brought down that blasted [ROOT.Char.Custom('LocalAnimal')] while hunting, and [stinker.GetSheHe]'s #EMP still#! carrying its maggot-ridden head around with [stinker.GetHerHim].\n\nEveryone in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] is sick of it, but [stinker.GetSheHe] refuses to be rid of the damned thing.\n\nThe rest of the court has finally had enough, it seems, and forced [stinker.GetHerHim] to come to me for a verdict."
 wap_yearly.0004.a:0 "It's very nice, [stinker.GetFirstNameNoTooltip]. So very, very, nice."
 wap_yearly.0004.b:0 "By [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName], and [ROOT.Char.GetFaith.HouseholdGodName] too, get #EMP rid#! of it!"
 wap_yearly.0004.d:0 "What if we got you a #EMP new#! trophy tomorrow eve?"
 wap_yearly.0004.e:0 "Yes, [stinker.GetFirstNameNoTooltip], it's rank. Now please leave."
 #West African Flavor
 wap_yearly.0005.t:0 "The Monster of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 wap_yearly.0005.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip]", huffs [courtier.GetTitledFirstName] as [courtier.GetSheHe] marches up to me, hauling my [child.Custom('GetDaughterSon')] [child.GetFirstName] by [child.GetHerHis] ear.\n\n"This dratted child has been lying in wait around corners, wearing a leopard skin for a costume, only to jump out screaming and scaring the living daylights out of people!""
 wap_yearly.0005.a:0 "This is, honestly, just bloody hilarious."
 wap_yearly.0005.b:0 "[child.GetFirstNameNoTooltip], you'll need to be punished."
 wap_yearly.0005.c:0 "You harass #EMP my#! [child.Custom('GetDaughterSon')]? You're exiled!"
 wap_yearly.0005.d:0 "I really, #EMP profoundly#! do not care."
 #West African Flavor
 wap_yearly.0006.t:0 "A Call To Arms"
 wap_yearly.0006.desc:0 ""What do you say, [ROOT.Char.GetFirstNameNoTooltip]?" burps [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] between draughts from [knight.GetHerHis] his palm wine. The [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] flexes [knight.GetHerHis] muscles proudly.\n\n"Think you can take me at arm-wrestling? Go on, first to three."\n\nMy hand pauses on the way to my mouth, but the room erupts in brash cheers and whoops, lesser members of my entourage keen to witness the showdown."
 wap_yearly.0006.a:0 "You challenge me?"
 wap_yearly.0006.a.tt_success:0 "You best [knight.GetFirstNameNoTooltip]"
 wap_yearly.0006.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] wins"
 wap_yearly.0006.b:0 "#EMP *cracks knuckles*#!"
 wap_yearly.0006.b.tt:0 "You easily win three in a row"
 wap_yearly.0006.c:0 "Sure, I know a trick or two..."
 wap_yearly.0006.c.tt_success:0 "You cheat a dramatic victory"
 wap_yearly.0006.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] uncovers your duplicity"
 wap_yearly.0006.d:0 "[knight.GetFirstNameNoTooltip], I'm eating. Go bother someone else."
 #West African Flavor
 wap_yearly.0007.t:0 "The Apple Never Falls Far"
 wap_yearly.0007.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" shrieks [child_b.GetFirstNameNoTooltip], running up to me, crying, with a guilty-looking [child_a.GetFirstNameNoTooltip] in tow. A huge gash mars my [child_b.Custom('GetDaughterSon')]'s face, shallow, but still welling blood. "[child_a.GetSheHe|U] hit me with a #EMP real#! sword! Said [child_a.GetSheHe] was gonna be a warrior like you!".\n\n[child_a.GetFirstNameNoTooltip] can't bring [child_a.GetHerselfHimself] to look me in the eye.\n\n"It was an accident. We were only playing...""
 wap_yearly.0007.a:0 "Listen, #EMP war#! is no #EMP game#!!"
 wap_yearly.0007.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] understands and makes an apology"
 wap_yearly.0007.a.tt_failure:0 "Your only talk engenders feelings of bitterness"
 wap_yearly.0007.b:0 "Ha! You're taking after your ol' [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 wap_yearly.0007.c:0 "Alright, [child_b.GetFirstNameNoTooltip], let me teach you how to fend off bullies."
 wap_yearly.0007.d:0 "Children, take it to your nurse."
 #West African Flavor
 wap_yearly.0008.t:0 "The Call Of The Hunt"
 wap_yearly.0008.desc:0 "The wilderness is calling out to me. It's been too long since I last hunted. Out there, in the [ROOT.Char.Custom('TerrainType')] of [hunting_province.GetName], there are plenty of [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimalMultiple')]. One of those would do well on my dinner table tonight!\n\nSomething is missing though. Are my hunting spears too old and dull? Or is it a companion I lack?\n\nI should make sure to prepare well."
 wap_yearly.0008.a:0 "A new hunting dog is what I need!"
 wap_yearly.0008.b:0 "Newly-forged spears, and arrows blessed in the name of [ROOT.Char.GetFaith.WarGodName]."
 wap_yearly.0008.c:0 "What I have is enough. I just need time to prepare."
 wap_yearly.0008.free_hunt:0 "Your next [hunt|E] will not cost any [gold|E]"
 #brand_new_hunting_tools:0 "Brand New Hunting Tools"
 #brand_new_hunting_tools_desc:0 "This character has spent a great deal of gold on new hunting equipment."
 #CURSE OF THE OGBANJE - IGBO FLAVOR
 wap_yearly.0009.t:0 "The Curse Of The Ọgbanje"
 wap_yearly.0009.desc:1 "[ogbanje.GetTitledFirstNamePossessive] death some time ago did not go unmarked by the common people of [capital_county.GetNameNoTier]. Whatever else [ogbanje.GetSheHe] may have been, [ogbanje.GetFirstNameNoTooltip] was not popular with the local villagers. The suspicion of locals was driven largely at the tragic misfortune that beset [ogbanje.GetTitledFirstNamePossessive] family, more than anything [ogbanje.GetSheHe] had been guilty of themselves. Tragedy followed [ogbanje.GetTitledFirstNamePossessive] family with the persistance of a pack of ravenous hyena... insatiable, the family was an ever present companion of death. Child after child had died mysteriously in [ogbanje.GetTitledFirstNamePossessive] wider family, but [ogbanje.GetFirstNameNoTooltip] was one who seemed to have escaped this generational curse... but it was not to be. With whisperings of evil spirits, it has become the norm for every ill befalling local families to be blamed on the [ogbanje.Custom('WomanManPossessive')] Ọgbanje. In Ìgbò culture we believe that Ọgbanje are malevolent spirits that can plague a family in ever repeating cycle of loss and grief. With the Ọgbanje inhabiting the body of the new born child only to kill it, and be reborn in the next generation...waiting to inflict yet more misfortune.  \n\nNot a week seems to go by any more without every farmer, blacksmith, and dung-shoveller within spitting distance of the capital complaining about [ogbanje.GetFirstNamePossessiveNoTooltip] Ọgbanje.\n\n#EMP Something#! must be done."
 wap_yearly.0009.a:0 "I'll deal with this personally."
 wap_yearly.0009.a.tt:0 "You decide to investigate in the flesh..."
 wap_yearly.0009.b:0 "Just dig up the body and burn it, the curse will be broken."
 wap_yearly.0009.b.body_destroyed:0 "The Villagers Rejoice"
 wap_yearly.0009.b.list:0 "Family and Friends of [ogbanje.GetFirstNameNoTooltip]"
 wap_yearly.0009.c:0 "Perhaps we can solve this with protective spells from a specialist Dibia?"
 wap_yearly.0009.c.tt_success:0 "Your potions and spells reassure the villagers"
 wap_yearly.0009.c.tt_failure:0 "Your rituals are insufficient"
 wap_yearly.0010.t:0 "$wap_yearly.0009.t$: Wild Dogs"
 wap_yearly.0010.desc:0 "[ogbanje.GetTitledFirstNamePossessive] body had been left in a cavern on the outside of their village, locals had the curse of the Ọgbanje may not reach those families still unaffected. My retinue and I have barely arrived at [ogbanje.GetFirstNamePossessiveNoTooltip] cavern when the first snarl echoes out from inside.\n\nAs the largest wild dog I've ever seen squeezes out through the darkened entrance, the rest of its pack seems to spring from the ground itself. There must be a dozen or more, each as large as a man, and already at a dead-run from every direction.\n\nThe villagers were wrong about the Ọgbanje, but not about the curse!"
 wap_yearly.0010.a:0 "Soldiers! To me!"
 wap_yearly.0010.a.tt_success:0 "You rally your men and slaughter the wild dogs!"
 wap_yearly.0010.a.tt_failure:0 "You barely escape with your life"
 wap_yearly.0010.b:0 "RUN!"
 wap_yearly.0011.t:0 "$wap_yearly.0009.t$: Leopard"
 wap_yearly.0011.desc:0 "[ogbanje.GetTitledFirstNamePossessive] body had been left in a cavern on the outside of their local village, locals had the curse of the Ọgbanje may not reach those families still unaffected. [ogbanje.GetFirstNamePossessiveNoTooltip] cavern is cold and gloomy. Though neither my retinue nor I see any , there are long, deep scratches on some of the walls, and the bones of livestock litter the floor.\n\nA sudden rustling from the corner catches my eye, and what I'd take to be a pile of leaves begins to stand up, unveiling the largest leopard I've ever seen. It must have sheltered here for some reason, Leopards are usually not found in this part of the bush...it stretches its jaw wide, bearing its considerable fangs.\n\nThen it hisses and snaps wildly at me."
 wap_yearly.0011.a:0 "I'll make you into a rug!"
 wap_yearly.0011.a.tt_success:0 "You strike down the monster"
 wap_yearly.0011.a.tt_failure:0 "Your retinue drag you away from certain death"
 wap_yearly.0011.b:0 "$wap_yearly.0010.b$"
 wap_yearly.0012.t:0 "$wap_yearly.0009.t$: Osu"
 wap_yearly.0012.desc:0 "[ogbanje.GetFirstNamePossessiveNoTooltip] cavern contains no malevolent spirit, no grave goods, nor even a corpse. A brief search of the area finds [ogbanje.GetFirstNameNoTooltip] upended in a ditch and crudely covered with foliage just a little ways away.\n\nInstead, the grave seems to have been converted into a crude dwelling, one which some dastardly outlaw has taken from the cold hands of the dead.\n\nAs I discuss what to do with my retinue, a cheery whistling becomes audible in the distance, getting closer. The rogue approaches!"
 wap_yearly.0012.a:0 "Everyone, quiet, get up against the walls!"
 wap_yearly.0012.a.tt_success:0 "The trap works"
 wap_yearly.0012.a.tt_failure:0 "[ogbanje_osu.GetFirstNameNoTooltip] notices something is amiss and runs"
 wap_yearly.0012.a.tt_failure.ogbanje_osu_escapes:0 "[ogbanje_osu.GetFirstNameNoTooltip] roams the wilderness, continuing to cause trouble"
 wap_yearly.0012.b:0 "What a waste of my bloody time!"
 wap_yearly.0013.t:0 "$wap_yearly.0009.t$: Orphan"
 wap_yearly.0013.desc:0 "The villagers may have insisted that [ogbanje.GetFirstNamePossessiveNoTooltip] Ọgbanje was stealing their food, cursing their livestock, and pawing at their windows at night, but when I get to [ogbanje.GetHerHis] cavern, I find a very different beast.\n\nAmidst a nest of stolen pelts and half-eaten food sits an orphaned child, staring at me, eyes wide with utter terror."
 wap_yearly.0013.a:0 "Off with you, child. You can't stay here."
 wap_yearly.0013.a.tt:0 "[ogbanje_orphan.GetFirstNameNoTooltip] wanders off into the wilderness..."
 wap_yearly.0013.b:0 "Child or no, to the dungeon with this thief!"
 wap_yearly.0013.c:0 "Come to court, [Select_CString(ogbanje_orphan.IsFemale,'girl','boy')]: a grave is no place for the living."
 wap_yearly.0013.d:0 "Surely... surely every child deserves a [ROOT.Char.GetMotherFather]?"
 wap_yearly.0014.t:0 "$wap_yearly.0009.t$: Quiet After All"
 wap_yearly.0014.desc:0 "[ogbanje.GetFirstNamePossessiveNoTooltip] cavern is much as it was when [ogbanje.GetSheHe] was buried. As is every other grave the villagers have me check.\n\nNor do I find anything in any supposedly-cursed cavern, haunted grove, or Mami Wata's pool: after a few weeks, I'm beginning to question quite how sure we are that such monsters truly even #EMP exist#!?\n\nAt least the exercise does me good."
 wap_yearly.0014.a:0 "Maybe it was the wind?"
 wap_yearly.0014.a.locals_grumble:0 "The villagers are disgruntled"
 #WHERE THE WILD THINGS ARE - West African Flavor
 wap_yearly.0015.t:0 "Where The Wild Things Are"
 wap_yearly.0015.desc.intro:0 "The villagers of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] are a superstitious bunch, regularly coming to me with claims of malevolent witches, bush spirits, and terrifying monsters lurking in the jungle or savanna.\n\nUsually, I ignore such claims as commoner theatrics, but this time they bring evidence:"
 wap_yearly.0015.desc.troll_type.elephant:0 "a young peasant boy, his head crushed to powder and pulp, and the wailing parents who witnessed his death."
 wap_yearly.0015.desc.troll_type.hyena:0 "the carcass of a famous hunter, chest torn up, soft heart-flesh devoured."
 wap_yearly.0015.desc.troll_type.jackal:0 "a jumble of bones and torn flesh fragments that they insist was recently an elderly washerwoman."
 wap_yearly.0015.desc.troll_type.leopard:0 "a dozen slaughtered cattle, each torn apart too carefully for an uncoordinated wild animal, but unmistakably the work of claws rather than a knife."
 wap_yearly.0015.desc.troll_type.buffalo:0 "a blood-stained goat's carcass, clearly torn apart but not eaten, nor even chewed on, crudely shredded by no claws I've ever seen."
 wap_yearly.0015.desc.outro.gbeto_woman:0 "\n\nI have picked over the mess for only a short time when [gbeto_woman.GetTitledFirstName] steps forward.\n\n"This is no bush spirit, [ROOT.Char.GetFirstNameNoTooltip], this is the work of a feral buffalo! I know the beast well, including its nasty bite, and would carve my mark on its corpse.""
 wap_yearly.0015.desc.outro.fallback:0 "\n\nThe local villagers insist this is nothing less than the work of a malevolent bush spirit, and demand I scour nearby bush to dispatch the creature."
 wap_yearly.0015.a:0 "I'll kill the beast myself!"
 wap_yearly.0015.a.tt:0 "You set off with a band of warriors"
 wap_yearly.0015.b:0 "[marshal.GetTitledFirstNameNoTooltip], take care of this."
 wap_yearly.0015.b.tt_success:0 "Your marshal and [marshal.GetHerHis] troops hunt down the monster"
 wap_yearly.0015.b.tt_failure:0 "The beast eludes [marshal.GetFirstNameNoTooltip]"
 wap_yearly.0015.c:0 "Sounds like an elephant. Deal with it yourselves, cravens."
 wap_yearly.0016.hunt_invalidated:0 "Hunt for the Bush Spirit of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] Ceases"
 wap_yearly.0016.hunt_invalidated.tt:0 "Unforeseen circumstances call your attention away"
 wap_yearly.0016.desc.prelude:0 "The bush whispers gently as we trudge forwards, holding my small party of retainers in a tight, shadowy embrace. I fancy it's just the wind, but some say bush spirits sing like the wind when alone...\n\nSeveral disappearances have happened near this clearing, making it a likely camp for the beast. At least, that's what the locals say.\n\n"
 wap_yearly.0016.desc.finisher:0 "Not a bush spirit, but our quarry still!"
 wap_yearly.0016.t:0 "$wap_yearly.0015.t$: Towering Death"
 wap_yearly.0016.desc:0 "$wap_yearly.0016.desc.prelude$An ear-shattering trumpeting sound reverberates across the clearing, and something I'd taken to be a boulder rears up, showing itself to be a positively #EMP towering#! elephant.\n\n$wap_yearly.0016.desc.finisher$"
 wap_yearly.0016.a:0 "Death take you, monster!"
 wap_yearly.0016.a.tt_success:0 "You slaughter the elephant"
 wap_yearly.0016.a.tt_failure:0 "The elephant rears its powerful front legs and crushes you under foot"
 wap_yearly.0016.b:0 "#BER RAAAAARGH!#!"
 wap_yearly.0016.b.tt:0 "You tear the beast in half in a berserk fury"
 wap_yearly.0016.c:0 "Up, #EMP up#! and at it, you Lions of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 wap_yearly.0016.c.tt_success:0 "You inspire your soldiers to kill the elephant"
 wap_yearly.0016.c.tt_failure:0 "The beast injures you and escapes"
 wap_yearly.0016.c.tt_failure.tt:0 "You suffer a #warning PERMANENT#! major injury"
 wap_yearly.0016.d:0 "#EMP FLEEEEEE!#!"
 wap_yearly.0017.t:0 "$wap_yearly.0015.t$: Swift Death"
 wap_yearly.0017.desc:0 "$wap_yearly.0016.desc.prelude$There's a blood-curdling snarl behind us, the sound of padding feet, and then someone at the rear of the party screams. I whirl just in time to dodge the giant hyena, its spotted fur flecked silver with age and red with blood, as it dashes past. $wap_yearly.0016.desc.finisher$"
 wap_yearly.0017.a:0 "$wap_yearly.0016.a$"
 wap_yearly.0017.a.tt_success:0 "You slay the hyena"
 wap_yearly.0017.a.tt_failure:0 "The hyena tears your throat out"
 wap_yearly.0017.b:0 "$wap_yearly.0016.b$"
 wap_yearly.0017.b.tt:0 "$wap_yearly.0016.b.tt$"
 wap_yearly.0017.c:0 "Rally! Form a circle!"
 wap_yearly.0017.c.tt_success:0 "You trap, corner, and kill the hyena"
 wap_yearly.0017.c.tt_failure:0 "$wap_yearly.0016.c.tt_failure$"
 wap_yearly.0017.c.tt_failure.tt:0 "$wap_yearly.0016.c.tt_failure.tt$"
 wap_yearly.0017.d:0 "$wap_yearly.0016.d$"
 wap_yearly.0018.t:0 "$wap_yearly.0015.t$: Rabid Death"
 wap_yearly.0018.desc:0 "$wap_yearly.0016.desc.prelude$The first thing we see of the beast is it tearing the throat out of the soldier to my left: a swift-moving ball of fur and teeth barely larger than a dog but faster that a plunging sword. A frenzied jackal! $wap_yearly.0016.desc.finisher$"
 wap_yearly.0018.a:0 "$wap_yearly.0016.a$"
 wap_yearly.0018.a.tt_success:0 "You end the jackal"
 wap_yearly.0018.a.tt_failure:0 "The jackal rips your guts out"
 wap_yearly.0018.b:0 "$wap_yearly.0016.b$"
 wap_yearly.0018.b.tt:0 "$wap_yearly.0016.b.tt$"
 wap_yearly.0018.c:0 "There's a hunting lodge near here, fall back for aid!"
 wap_yearly.0018.c.tt_success:0 "You lure it close to the lodge and overwhelm it with numbers"
 wap_yearly.0018.c.tt_failure:0 "$wap_yearly.0016.c.tt_failure$"
 wap_yearly.0018.c.tt_failure.tt:0 "$wap_yearly.0016.c.tt_failure.tt$"
 wap_yearly.0018.d:0 "$wap_yearly.0016.d$"
 wap_yearly.0019.t:0 "$wap_yearly.0015.t$: Silent Death"
 wap_yearly.0019.desc:0 "$wap_yearly.0016.desc.prelude$I freeze. Somehow, it hasn't seen us, but I can #EMP just#! make out the crouched form of a leopard on the other side of the clearing. One more unwary step might have been my last. $wap_yearly.0016.desc.finisher$"
 wap_yearly.0019.a:0 "$wap_yearly.0016.a$"
 wap_yearly.0019.a.tt_success:0 "You slaughter the leopard"
 wap_yearly.0019.a.tt_failure:0 "The leopard snaps your neck"
 wap_yearly.0019.b:0 "$wap_yearly.0016.b$"
 wap_yearly.0019.b.tt:0 "$wap_yearly.0016.b.tt$"
 wap_yearly.0019.c:0 "Quiet! You two, flank it, we'll flush it towards you..."
 wap_yearly.0019.c.tt_success:0 "You out-think and out-hunt the leopard"
 wap_yearly.0019.c.tt_failure:0 "$wap_yearly.0016.c.tt_failure$"
 wap_yearly.0019.c.tt_failure.tt:0 "$wap_yearly.0016.c.tt_failure.tt$"
 wap_yearly.0019.d:0 "$wap_yearly.0016.d$"
 wap_yearly.0020.t:0 "$wap_yearly.0015.t$: Rampaging Death"
 wap_yearly.0020.desc.gbeto_woman:0 "With [gbeto_woman.GetTitledFirstName] leading the way, it's a short trip to the rabid beast's lair.\n\nWould that we were lucky enough to catch the thing sleeping, but we do not, and the titanic, feral monster rears up as we enter its clearing, easily twice the height of a [ROOT.Char.GetWomanMan].\n\nIt breaths erratically, its eyes rolling with a violent sickness of the mind, it lowers its head to make a show its fearsome horns.\n\nThen it charges."
 wap_yearly.0020.desc.fallback:0 "$wap_yearly.0016.desc.prelude$The silence breaks with an almighty #EMP crash#! as a titanic, enraged buffalo bursts onto the scene, three or four times the height of a [ROOT.Char.GetWomanMan], nostrils flaring with foam and anger. $wap_yearly.0016.desc.finisher$"
 wap_yearly.0020.a:0 "$wap_yearly.0016.a$"
 wap_yearly.0020.a.tt_success:0 "You put the buffalo to the sword"
 wap_yearly.0020.a.tt_failure:0 "The buffalo pulps your bones"
 wap_yearly.0020.b:0 "$wap_yearly.0016.b$"
 wap_yearly.0020.b.tt:0 "$wap_yearly.0016.b.tt$"
 wap_yearly.0020.c:0 "Weak spot at the base of the neck! Spears and bows only!"
 wap_yearly.0020.c.tt_success:0 "You put the buffalo down without being trampled"
 wap_yearly.0020.c.tt_failure:0 "$wap_yearly.0016.c.tt_failure$"
 wap_yearly.0020.c.tt_failure.tt:0 "$wap_yearly.0016.c.tt_failure.tt$"
 wap_yearly.0020.d:0 "$wap_yearly.0016.d$"
 
#A monk at court - Nubian flavor
 wap_yearly.0022.t:0 "A Wandering Monk Arrives at your Court"
 wap_yearly.0022.desc:0 "A wandering monk has appeared at your court, seeking audience. He speaks to you of the ways of the Buddha and of how to reach wisdom by rejecting excess and moderating your desires."
 wap_yearly.0022.stay:0 "Let him Stay"
 wap_yearly.0022.imprison:0 "A wandering monk? More like a spy!"
 wap_yearly.0022.dismiss:0 "I don't have time for visitors."
 #A monk at court
 wap_yearly.0023.t:0 "Monk's Lecture"
 wap_yearly.0023.desc:0 "The Monk gives a lecture elaborating on the way of ascetism and how to live a spiritual life through discipline and prayerful mediation."
 wap_yearly.0023.meditate:0 "I shall pray on this further."
 #A monk at court
 wap_yearly.0024.t:0 "A Monk's Life"
 wap_yearly.0024.desc:0 "While the Monk is staying at your court, you are to provide him with food and donations to get by. He does not ask for much as he has but one meal a day, still as a ruler it is expected of you to tend to your guests."
 wap_yearly.0024.donate:0 "Here you go."
 #A monk at court
 wap_yearly.0025.t:0 "Courtyard Meditations"
 wap_yearly.0025.desc:0 "The Monk has mentioned that you should spend some time out in the courtyard prayerfully meditating on the Word together. However should you focus on this or should you focus on your worldly duties as a ruler? "
 wap_yearly.0025.busy:0 "I am busy"
 wap_yearly.0025.pray:0 "Let us pray brother"    

 #wap_yearly.005.t:0 "A Holy Heir"
 #wap_yearly.005.desc:0 "Your [child_wants_monk.Custom('GetDaughterSon')] is well known for [child_wants_monk.GetHerHis] piety and zeal. Today [child_wants_monk.GetSheHe] has come to you to ask for your blessings to become a monk. Doing so would mean that [child_wants_monk.GetSheHe] is no longer able to marry and will not be in the line of succession."
 #wap_yearly.005.blessings:0 "You have my Blessings"
 #wap_yearly.005.no:0 "Absolutely Not!"
 #wap_yearly.007.t:0 "A Chosen Child" #non-heir
 #wap_yearly.007.desc:0 "you [child.Custom('GetDaughterSon')] has been spending a lot of time with a Monk in your court. You have always known [child.GetHerHim] to be pious and devoted to the teaching of the Bible. Now however [child.GetSheHe] has expressed their desire to join a Monastic order. Doing so would mean that [child.GetSheHe] would give up their worldly possessions, including any right of succession and be forbidden from marrying or siring any children."
 #wap_yearly.007.no:0 "Absolutly Not!"
 #wap_yearly.007.yes:0 "You have my blessings"    
 #wap_yearly.006.t:0 "Monastic Ordination"
 #wap_yearly.006.desc:0 "The day has come when [root.getChildFirstName] will be ordained as a monk. [child.GetSheHe] recites the prayers of the faithful. You watch as [child.GetSheHe] is given [get.child.HIsHER] ascetic garb, with [get.child.HIsHER] royal regalia placed in a chest - this is really happening..."
 #wap_yearly.006.monk:0 "This is a blessed day"
 
 #Invitation to Ghazali Monastery - Nubian Flavor
 wap_yearly.0026.t:0 "Invitation to Ghazali Monastery"
 wap_yearly.0026.desc:0 "You have received a visitor - an emissary from the famous Ghazali Monastery. He tells of you of the great library housed and other work they do there and offers you a formal invitation to visit and see this treasure of Nubia. Should you stay where you are now, or should you go to the Monastery?"
 wap_yearly.0026.stay:0 "Send my humble apologies."
 wap_yearly.0026.go:0 "I would be honored to see the great monastery for myself."    
 #Ghazali - Nubian Flavor
 wap_yearly.0027.t:0 "Arriving at Ghazali"
 wap_yearly.0027.desc:0 "You have arrived at the magnificent Ghazali Monastery. It's a massive complex of brick buildings, busy with a bustle of scholars and monks. You have been told that people come here from all over Nubia and beyond in order to study and exchange ideas. The monastery also houses a library with a huge amount of texts in every language known to man.\n\nIt's an impresssive place."
 wap_yearly.0027.arival:0 "This is quite amazing"
 #Ghazali - Nubian Flavor
 wap_yearly.0028.t:0 "Visiting the Library"
 wap_yearly.0028.desc:0 "While at the Monastery you got the chance to visit the Library of Ghazali. Its shelves had scrolls and books on many different subjects from around the world. Texts in Greek, Latin, Arabic, as well as some written or translated into our local language as well. However as vast as it is, you do not have an eternity, so you have to decide what books you want to read..."
 wap_yearly.0028.greek:0 "Greek Texts"
 wap_yearly.0028.arabic:0 "Arabic Texts"    
 wap_yearly.0028.nubian:0 "Nubian Texts"
 wap_yearly.0028.medical:0 "Medical Texts"
 wap_yearly.0028.astrology:0 "Astrology Texts"
 #Ghazali - Nubian Flavor
 wap_yearly.0029.t:0 "Praying with the Monks"
 wap_yearly.0029.desc:0 "This morning at the Monastery, you woke with the Monks to prayerfully meditate with them in silence. After the prayer session you found yourself more energized and relaxed. "
 wap_yearly.0029.energy:0 "Now time to explore the Monastery. "
 #Ghazali - Nubian Flavor
 wap_yearly.0030.t:0 "The Crown, or The Cross?"
 wap_yearly.0030.desc:0 "You are not a Monk, yet as you explore the halls of Ghazali the thought comes to you that perhaps courtly life is mere vanity, perhaps the true way to salvation is to give up my worldy possessions? My crown? In order to become a Monk I would have abdicate my thrown, my titles, and all furture claims on the throne."
 wap_yearly.0030.no:0 "The way of the ascetics is not for me"
 wap_yearly.0030.abdicate:0 "The life of a monk will surely be bring closer to the Lord!"
 wap_yearly.0030.optout:0 "Now is not the right time"    
 #Ghazali - Nubian Flavor
 wap_yearly.0031.t:0 "Industrious Monks"
 wap_yearly.0031.desc:0 "While walking through the Monastery grounds you come across a pair of monks working industriously on a large oil press. Apart from bearing spiritual fruit the monastery must also bear some practical produce to sustain itself. You stand and watch the monks as they artfully conduct their work. Perhaps I should ask them for some to take home with me to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]?"
 wap_yearly.0031.sample:0 ""Brothers, may I please taste the fruit of your labors?""
 wap_yearly.0031.bulk:0 "A case of this holy oil would be fantastic!"
 wap_yearly.0031.optout:0 "I don't wish to disturb them"
 #Ghazali - Nubian Flavor
 wap_yearly.0032.t:0 "Taking a class"
 wap_yearly.0032.desc:0 "While you are at the Monastery you have the opportunity to be in one of the classes for the monks. The question is though what sort of class would you like to observe? "
 wap_yearly.0032.new:0 "I shall observe a class for new initiates"
 wap_yearly.0032.book:0 "I shall observe a class on the Scriptures"
 wap_yearly.0032.logic:0 "I shall observe a class on Logic"
 wap_yearly.0032.astrology:0 "I shall observe a class on Astrology"
 #Ghazali - Nubian Flavor
 wap_yearly.0033.t:0 "Returning Home"
 wap_yearly.0033.desc:0 "After some time at Ghazali Monastery, you have finally arrived home. Visiting the Monastery was quite the experince and you are glad that you went. Our scholarly and ascetic traditions are truly rich!"
 wap_yearly.0033.home:0 "It is good to be home."
 #Nubian flavor
 wap_yearly.0034.t:0 "Donating to the local Monks"
 wap_yearly.0034.desc:0 "Monks from a local monastery have approached you asking for donations. They need to accommodate pilgrims and worshipers alike, whilst still having enough provisions to maintain their other work and studies."
 wap_yearly.0034.food:0 "I shall donate grain from my stores."
 wap_yearly.0034.supplies:0 "Have the notarios send needed parchment."    
 wap_yearly.0034.optout:0 "Not my concern."    
 #Nubian flavor
 wap_yearly.0035.t:0 "Restore Church Paintings"
 wap_yearly.0035.desc:0 "The Churches of Nubia are famed for their ornate wall paintings depicting Nubian monarchs and other dignitaries in the company of the angels, apostles, Mother Mary, or even Christ himself. \n\nAfter flooding in a river-side church of your realm a local priest has made a request to your court for funds to restore the naves artworks. The artwork in question presently depicts a dynastic ancestor in the company of Archangel Michael. What should I do?"
 wap_yearly.0035.restore:0 "Pay to have the paintings restored, I must honor my ancestors."
 wap_yearly.0035.vanity:0 "My visage on the walls would be even better!" 
 wap_yearly.0035.optout:0 "I have more pressing concerns, priest."
 #Nubian flavor
 wap_yearly.0036.t:0 "Donating to the Poor"
 wap_yearly.0036.desc:0 "One of the ways to demonstrate Christ-like devotion is to donate and provide for the poor of your realm. Doing so will show you what a generous and benevolant ruler that you are, as well as help secure your own salvation."
 wap_yearly.0036.large:0 "A large donation to the people! God will replenish me."
 wap_yearly.0036.average:0 "An average donation, temperance is a virtue."
 wap_yearly.0036.none:0 "Give away my gold? Faith alone will be sufficent for them."
 

