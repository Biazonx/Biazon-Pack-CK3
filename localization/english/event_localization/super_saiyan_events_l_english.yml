 super_saiyan.0003.t:0 "The Golden Oozaru"
 super_saiyan.0003.d:0 "I find myself walking through the night and happen to gaze upon the moon. Usually, I'd resist it's tempting pull but this night was different. I instinctively transformed into Super Saiyan but still I turned into the Oozaru albeit with a golden color. As I regained my sense I looked down at myself. Covered in red fur and a powerful aura. I have transcended Super Saiyan..."
 super_saiyan.0003.a:0 "This... is Super Saiyan 4."