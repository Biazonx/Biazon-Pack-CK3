l_english:

# West Africa Child Naming
 west_africa_birth.0001.t:0 "What's In An Akan Name?"
 west_africa_birth.0001.desc:0 "In our [ROOT.Char.GetCulture.GetName] culture it is common for parents to name their children after the circumstance of their birth. Will you continue this tradition?"
 west_africa_birth.0001.a:0 "Since it's a [SCOPE.GetFlagName('day_of_week')], [SCOPE.GetFlagName('day_name')] seems appropriate"
 west_africa_birth.0001.a.tt:1 "We name our child [SCOPE.GetFlagName('day_name')]"
 west_africa_birth.0001.b:0 "As [child.GetMother.GetFirstNameNoTooltip]'s [SCOPE.GetFlagName('num_children')] child, [SCOPE.GetFlagName('order_name')] is fitting"
 west_africa_birth.0001.b.tt:1 "We name our child [SCOPE.GetFlagName('order_name')]"
 west_africa_birth.0001.c:0 "I have other ideas"
 west_africa_birth.0001.c.tt:1 "You will name [child.GetHerHim] something more suitable"
 
 west_africa_birth.0002.t:0 "What's In A Name?"
 west_africa_birth.0002.desc:0 "I gently pick up the babe and look into [child.GetHerHis] perfect little eyes. Who will you become?"
 west_africa_birth.0002.a:0 "Much better."
 
 west_africa_birth.0003.t:0 "What's In An Akan Name?"
 west_africa_birth.0003.desc:0 "In our [ROOT.Char.GetCulture.GetName] culture there is a traditional naming scheme for twins. Will you continue this tradition?"
 west_africa_birth.0003.a:0 "Tradition it is!"
 west_africa_birth.0003.a.tt:1 "We name our twins [SCOPE.GetFlagName('twin_name1')] and [SCOPE.GetFlagName('twin_name2')]"
 west_africa_birth.0003.b:0 "I have other ideas"
 west_africa_birth.0003.b.tt:1 "You will name them something more suitable"
 
 west_africa_birth.0004.t:0 "What's In A Name?"
 west_africa_birth.0004.desc:0 "I gently pick up the babes and look into their perfect little eyes. Who will you become?"
 west_africa_birth.0004.a:0 "Much better."
 
 west_africa_birth.0005.t:0 "What's In A Yorùbá Name?"
 west_africa_birth.0005.desc:0 "In [ROOT.Char.GetCulture.GetName] culture it is common for parents to name their children after the circumstance of their birth. As Yorùbá proverb states, "the condition of the home determines a child's name." Will you continue this tradition?"
 west_africa_birth.0005.a:0 "Because of the war, [SCOPE.GetFlagName('war_name')] seems appropriate"
 west_africa_birth.0005.a.tt:1 "We name our child [SCOPE.GetFlagName('war_name')]"
 west_africa_birth.0005.b:0 "With the ongoing [SCOPE.GetFlagName('festival')] festival, [SCOPE.GetFlagName('festival_name')] is fitting"
 west_africa_birth.0005.b.tt:1 "We name our child [SCOPE.GetFlagName('festival_name')]"
 west_africa_birth.0005.c:0 "As the [SCOPE.GetFlagName('num_children')] child after twins, [SCOPE.GetFlagName('order_name')] is only right"
 west_africa_birth.0005.c.first:0 "As [child.GetMother.GetFirstNameNoTooltip]'s first child, [SCOPE.GetFlagName('order_name')] is only right"
 west_africa_birth.0005.c.tt:1 "We name our child [SCOPE.GetFlagName('order_name')]"
 west_africa_birth.0005.d:0 "In honor of our family deity, we will name [child.GetHerHim] [SCOPE.GetFlagName('deity_name')]"
 west_africa_birth.0005.d.tt:1 "We name our child [SCOPE.GetFlagName('deity_name')]"
 west_africa_birth.0005.beauty:0 "Because of her beauty, we shall name her [SCOPE.GetFlagName('beauty_name')]"
 west_africa_birth.0005.beauty.tt:0 "We name our child [SCOPE.GetFlagName('beauty_name')]"
 west_africa_birth.0005.reincarnation:0 "In [ROOT.Char.GetCulture.GetName] culture we believe that sometimes our ancestors return to us. All signs point to this child being a returning ancestor, we shall name [child.GetHerHim] [SCOPE.GetFlagName('reincarnation_name')]"
 west_africa_birth.0005.reincarnation.tt:0 "We name our child [SCOPE.GetFlagName('reincarnation_name')]"
 west_africa_birth.0005.e:0 "I have other ideas"
 west_africa_birth.0005.e.tt:1 "You will name [child.GetHerHim] something more suitable"
 
 west_africa_birth.0006.t:0 "What's In A Yorùbá Name?"
 west_africa_birth.0006.desc:0 "In our [ROOT.Char.GetCulture.GetName] culture there is a belief that some babies come with pre-destined names, so it is for twins. Thus the first to be born of the two is called Taiyewo, meaning the taster of the world. This is to identify the first twin as the one sent by the other one to first go and taste the world. If they stay there, it follows that it is not bad, and that would send a signal to the other one to start coming. Hence the second to arrive is named Kehinde meaning late arrival. Will you continue this tradition?"
 west_africa_birth.0006.a:0 "Tradition it is!"
 west_africa_birth.0006.a.tt:1 "We name our twins [SCOPE.GetFlagName('twin_name1')] and [SCOPE.GetFlagName('twin_name2')]"
 west_africa_birth.0006.b:0 "I have other ideas"
 west_africa_birth.0006.b.tt:1 "You will name them something more suitable"
 
 west_africa_birth.0007.t:0 "What's In A Bini Name?"
 west_africa_birth.0007.desc:0 "In our [ROOT.Char.GetCulture.GetName] culture there is a belief that some babies come with pre-destined names, so it is for twins. Thus the first to be born of the two is called Ódion, whilst the second to arrive is named Akhere. Will you continue this tradition?"
 west_africa_birth.0007.a:0 "Tradition it is!"
 west_africa_birth.0007.a.tt:1 "We name our twins [SCOPE.GetFlagName('twin_name1')] and [SCOPE.GetFlagName('twin_name2')]"
 west_africa_birth.0007.b:0 "I have other ideas"
 west_africa_birth.0007.b.tt:1 "You will name them something more suitable"