l_german:
 
 artifact_agamemnon_name:0 "Maske des Agamemnon"
 artifact_agamemnon_description:1 "Eine goldene Maske, die angeblich von dem antiken achaeanischen König Agamemnon getragen wurde."
 
artifact_aurelian_mask_name:0 "Maske des Aurelius"
artifact_aurelian_mask_description:1 "Dieses Meisterwerk verkörpert die Widerstandsfähigkeit und Führungskraft des Aurelius in turbulenten Zeiten und steht als zeitloses Denkmal für sein Erbe und den unerschütterlichen Geist der römischen Zivilisation. Berühmt für seine Bemühungen, das zersplitterte Reich in seiner früheren Pracht wiederherzustellen, war die Herrschaft des Aurelius geprägt von entscheidenden Siegen und administrativen Reformen. Trotz der Herausforderungen erlangte er durch sein Engagement für das Wohl seiner Untertanen weite Bewunderung und Verehrung vom römischen Volk."

 artifact_alfred_jewel_name:0 "König Alfreds Juwel"
 artifact_alfred_jewel_description:1 "Ein angesehenes Juwel, das von König Alfred 'Der Große' von Wessex in Auftrag gegeben wurde."
 
 artifact_ashes_of_buddha_name:0 "Bimaran Kästchen"
 artifact_ashes_of_buddha_description:1 "Ein kostbares Kästchen, das die Asche von Buddha enthält."
 
 artifact_book_of_durrow_name:0 "Buch von Durrow"
 artifact_book_of_durrow_description:1 "Ein illuminiertes Evangelienmanuskript aus dem 7. Jahrhundert mit aufwändigen keltischen Kunstwerken und Kalligrafie."
 
 artifact_book_of_kells_name:0 "Buch von Kells"
 artifact_book_of_kells_description:1 "Ein aufwendig illuminiertes mittelalterliches Evangelienmanuskript aus Irland."
 
 artifact_caracalla_cameo_name:0 "Cameo-Urne von Caracalla"
 artifact_caracalla_cameo_description:1 "Eine antike römische Urne, verziert mit aufwendigen Kameen, die den Kaiser Caracalla darstellen."
 
 artifact_dharmachakra_name:0 "Dharmachakra"
 artifact_dharmachakra_description:1 "Ein altes buddhistisches Symbol, das das Rad des Dharma oder des Gesetzes darstellt."
 
 artifact_dilmun_seal_name:0 "Dilmun-Siegel"
 artifact_dilmun_seal_description:1 "Ein altes mesopotamisches Artefakt, das zur Versiegelung von Dokumenten und Behältern verwendet wurde."
 
 artifact_frankish_annals_name:0 "Annales Laurissenses maiores"
 artifact_frankish_annals_description:1 "Die Annalen bieten prägnante jährliche Beschreibungen historischer Ereignisse, wobei ein besonderer Schwerpunkt auf den Handlungen der Karolingermonarchie liegt. Sie beginnen mit der Darstellung des Aufstiegs von Pippin dem Kurzen an die Macht und erstrecken sich bis zur Absetzung des merowingischen Königs Childerich III."
 
 artifact_junius_bassus_name:0 "Sarkophag des Junius Bassus"
 artifact_junius_bassus_description:1 "Ein aufwändiger frühchristlicher Sarkophag, der Szenen aus der Bibel darstellt."
 
 artifact_kakungu_mask_name:0 "Kakungu-Maske"
 artifact_kakungu_mask_description:1 "Eine afrikanische Stammesmaske mit kultureller und zeremonieller Bedeutung."
 
 artifact_labyrinth_name:0 "Felsiges Valley-Labyrinth"
 artifact_labyrinth_description:1 "Eine prähistorische Gravur mit mysteriösem Ursprung, die im Felsigen Valley gefunden wurde. Es wird gesagt, dass es zum Wissen führt, nach dem Sie sich am meisten sehnen."
 
 artifact_laurels_name:0 "Lorbeeren aus Marmor"
 artifact_laurels_description:1 "Ein angesehenes Artefakt, das die hohe Ehre der antiken römischen Führer symbolisiert und den Trägern eine Aura autoritativer Staatskunst verleiht."
 
 artifact_liber_cogni_name:0 "Liber Cognitionis Occultae"
 artifact_liber_cogni_description:1 "Ein rätselhaftes und verbotenes Manuskript, das die Geheimnisse esoterischen Wissens und der dunklen Künste birgt."
 
 artifact_pyxis_name:0 "Pyxis von al-Mughira"
 artifact_pyxis_description:1 "Die exquisiteste islamische Pyxis, die es gibt, geschnitzt aus reinem Elfenbein und mit aufwendiger Handwerkskunst."
 
 artifact_ragnar_trousers_name:0 "Ragnar Lodbroks Hose"
 artifact_ragnar_trousers_description:1 "Diese Hose strahlt den unbeugsamen Geist des furchtlosen Kriegers und Entdeckers Ragnar Lodbrok aus."
 
 artifact_rollons_horn_name:0 "Foghorn von Roland"
 artifact_rollons_horn_description:1 "Das Nebelhorn, das Roland angesichts von Widrigkeiten vor seinem legendären Opfer erklang."
 
 artifact_sasanian_bowl_name:0 "Sasanische Silberschale"
 artifact_sasanian_bowl_description:1 "Eine kostbare Silberschale aus dem Sasanidenreich, die die Eroberung Ägyptens darstellt."
 
 artifact_skofnung_name:0 "Skofnung"
 artifact_skofnung_description:1 "Das Schwert des legendären dänischen Königs Hrólf Kraki. Es soll übernatürliche Schärfe und Härte besitzen und mit den Geistern von 12 treuen Berserker-Leibwächtern des Königs belegt sein."
 
 artifact_tara_brooch_name:0 "Tara-Brosche"
 artifact_tara_brooch_description:1 "Ein exquisites keltisches Artefakt, das als Zeichen von Status und Schönheit dient."
 
 artifact_thorns_name:0 "Zweig vom Dornenkrone-Busch"
 artifact_thorns_description:1 "Ein lebendes Zeugnis für das bleibende Symbol von Christi Opfer, dieser dornige Zweig soll direkt aus dem Busch stammen, aus dem die Krone, die er während seiner Passion trug, gemacht wurde."
 
 artifact_ver_helmet_name:0 "Helm von Vercingetorix"
 artifact_ver_helmet_description:1 "Ein ikonischer gallischer Helm, der angeblich dem galischen Häuptling Vercingetorix gehört haben soll."
 
 artifact_yggdrasil_bark_name:0 "Rinde vom Yggdrasil-Baum"
 artifact_yggdrasil_bark_description:1 "Ein Fragment des alten Wissens und der kosmischen Bedeutung des Weltenbaums, ein Symbol für die Vernetzung aller Existenz."

 artifact_aeolipile_name:0 "Äolipile"
 artifact_aeolipile_description:1 "Eine Taschendampfmaschine, gebaut von Hero von Alexandria. Ein versiegelter Kessel mit Wasser wird über einer Hitzequelle platziert. Wenn das Wasser kocht, steigt der Dampf in die Rohre und in die hohle Kugel auf. Der Dampf entweicht aus zwei gebogenen Auslassrohren an der Kugel und bewirkt die Rotation der Kugel."

 artifact_b_blue_name:0 "Platons Phaidros"
 artifact_b_blue_description:1 "Ein philosophischer Dialog, der die Kunst der überzeugenden Rhetorik und effektiven Kommunikation erforscht und wertvolle Einblicke bietet, die die diplomatischen Fähigkeiten und Verhandlungsfähigkeiten erheblich verbessern können."
 artifact_b_green_name:0 "Platons Kritias"
 artifact_b_green_description:1 "Ein Buch, das in Diskussionen über ideale Gesellschaften und Regierungsführung eintaucht und Lehren über verantwortungsbewusste Verwaltung und Finanzmanagement bietet, die den Umgang mit Reichtum und Ressourcen informieren können."
 artifact_b_red_name:0 "Platons Protagoras"
 artifact_b_red_description:1 "Ein Buch, das sich mit Tugend, Wissen und menschlicher Natur befasst und wertvolle Einblicke in die Prinzipien von Strategie und Führung bietet, die die Fähigkeiten in Kriegsführung und Konfliktmanagement verbessern können."
 artifact_b_white_name:0 "Platons Phaidon"
 artifact_b_white_description:1 "Ein Buch, das die Unsterblichkeit der Seele und die Essenz der Realität erforscht und kritisches Denken fördert, das in den Bereichen Wissenschaft und Philosophie nützlich ist."
 artifact_b_purple_name:0 "Platons Symposion"
 artifact_b_purple_description:1 "Ein Buch, das die Natur der Liebe und des Verlangens untersucht und Einblicke bietet, die die Fähigkeit verbessern können, Beziehungen, Liebe und andere in romantischen und platonischen Beziehungen besser zu verstehen."
 artifact_b_yellow_name:0 "Platons Ion"
 artifact_b_yellow_description:1 "Ein Buch, das die Natur der Inspiration und kreativen Expertise behandelt und Einblicke bietet, die Menschen helfen können, das Beste aus herausfordernden Situationen zu machen und selbst in schwierigen Umständen Inspiration zu finden."
 artifact_dices_of_fate_name:0 "Würfel des Schicksals"
 artifact_dices_of_fate_description:1 "Zwei Würfel, gefertigt aus mysteriösen Materialien, die die Macht haben, entweder großes Glück zu verleihen oder willkürlich alle Bemühungen zu vereiteln."
 artifact_voynich_name:0 "Voynich-Manuskript"
 artifact_voynich_description:1 "Ein unheimlich faszinierender Kodex mit komplexen Illustrationen und kryptischer Schrift, der die meisten Gelehrten, die ihn studiert haben, vor Rätsel stellt. Nur die brillantesten Köpfe können es wagen, seinen geheimnisvollen Inhalt zu entschlüsseln, und lassen seine Geheimnisse vor aller Augen verborgen."
 character_named_script_value_less_than:0 "Ihr @gold_icon! #high Gold#! Saldo ist kleiner als #high -50 #!"