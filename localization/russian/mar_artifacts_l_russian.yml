l_russian:
 artifact_agamemnon_name:0 "Маска Агамемнона"
 artifact_agamemnon_description:1 "Золотая маска, о которой говорят, что ее носил древний ахейский царь Агамемнон."

artifact_aurelian_mask_name:0 "Маска Аврелиана"
artifact_aurelian_mask_description:1 "Это произведение искусства воплощает упорство и лидерство Аврелиана в бурные времена, служа вечным олицетворением его наследия и неугасимого духа римской цивилизации. Превознесенный за свои усилия по восстановлению фрагментированной империи во всей ее славе, правление Аврелиана отличалось решительными победами и административными реформами. Несмотря на вызовы, с которыми он столкнулся, его преданность благополучию своих подданных принесла ему общее почитание и любовь римского народа."
 
 artifact_alfred_jewel_name:0 "Драгоценность Короля Альфреда"
 artifact_alfred_jewel_description:1 "Престижное украшение, заказанное изготовить королем Альфредом 'Великим' из Уэссекса."
 
 artifact_ashes_of_buddha_name:0 "Сосуд Будды"
 artifact_ashes_of_buddha_description:1 "Драгоценный сосуд, в котором содержатся прах Будды."
 
 artifact_book_of_durrow_name:0 "Книга Дарроу"
 artifact_book_of_durrow_description:1 "Освещенный рукопись Евангелия, созданный в VII веке, с изящными кельтскими рисунками и каллиграфией."
 
 artifact_book_of_kells_name:0 "Книга из Келлса"
 artifact_book_of_kells_description:1 "Роскошно иллюминированный средневековый рукопись Евангелия, происходящий из Ирландии."
 
 artifact_caracalla_cameo_name:0 "Камея Урна Каракаллы"
 artifact_caracalla_cameo_description:1 "Древняя римская урна, украшенная сложными камеями с изображением императора Каракаллы."
 
 artifact_dharmachakra_name:0 "Дхармачакра"
 artifact_dharmachakra_description:1 "Древний символ буддизма, представляющий колесо дхармы или закона."
 
 artifact_dilmun_seal_name:0 "Печать Дильмун"
 artifact_dilmun_seal_description:1 "Древний месопотамский артефакт, используемый для запечатывания документов и контейнеров."
 
 artifact_frankish_annals_name:0 "Анналы Лорренского монастыря"
 artifact_frankish_annals_description:1 "Анналы предоставляют краткое год за годом описание исторических событий, с особым акцентом на действиях королевской династии Каролингов. Они начинаются с описания восхождения Пепина Короткого к власти и заканчиваются свержением меровингского короля Шильдериха III."
 
 artifact_junius_bassus_name:0 "Саркофаг Юния Басса"
 artifact_junius_bassus_description:1 "Изысканный раннекрестьянский саркофаг, изображающий сцены из Библии."
 
 artifact_kakungu_mask_name:0 "Маска Какунгу"
 artifact_kakungu_mask_description:1 "Африканская племенная маска с культурным и обрядовым значением."
 
 artifact_labyrinth_name:0 "Лабиринт в Рокки Вэлли"
 artifact_labyrinth_description:1 "Древнейший резной рисунок с загадочным происхождением, найденный в Рокки Вэлли. Говорят, что он ведет к знаниям, которые вы жаждете больше всего."
 
 artifact_laurels_name:0 "Лавры из Мрамора"
 artifact_laurels_description:1 "Престижный артефакт, символизирующий высокую честь древних римских лидеров и придавающий обладателям ауру авторитетной государственной деятельности."
 
 artifact_liber_cogni_name:0 "Либер Когнитионис Окультае"
 artifact_liber_cogni_description:1 "Загадочный и запрещенный рукопись, который хранит секреты эзотерического знания и темных искусств."
 
 artifact_pyxis_name:0 "Пиксис аль-Мугиры"
 artifact_pyxis_description:1 "Самый изысканный исламский пиксис, вырезанный из чистого слоновой кости и украшенный сложным ремеслом."
 
 artifact_ragnar_trousers_name:0 "Штаны Рагнара Лодброка"
 artifact_ragnar_trousers_description:1 "Эти штаны излучают непоколебимый дух бесстрашного воина и исследователя, Рагнара Лодброка."
 
 artifact_rollons_horn_name:0 "Туманный рог Роланда"
 artifact_rollons_horn_description:1 "Туманный рог, который Роланд звучал перед лицом трудностей, перед своей легендарной жертвой."
 
 artifact_sasanian_bowl_name:0 "Сасанидская серебряная чаша"
 artifact_sasanian_bowl_description:1 "Драгоценная серебряная чаша, происходящая из Сасанидской империи, изображающая завоевание Египта."
 
 artifact_skofnung_name:0 "Скофнунг"
 artifact_skofnung_description:1 "Меч легендарного датского короля Грольфа Краки. Говорят, что он обладает сверхъестественной остротой и твердостью, а также обитают духи 12 верных берсеркеров короля."
 
 artifact_tara_brooch_name:0 "Брошь Тары"
 artifact_tara_brooch_description:1 "Изысканный кельтский артефакт, который служит символом статуса и красоты."
 
 artifact_thorns_name:0 "Ветка из куста Короны Тернов"
 artifact_thorns_description:1 "Живой символ жертвы Христа, эта колючая ветка, как утверждают, исходит непосредственно из куста, из которого была изготовлена Корона, которую он носил во время своей страданий."
 
 artifact_ver_helmet_name:0 "Шлем Версингеторикса"
 artifact_ver_helmet_description:1 "Иконический галльский шлем, который, как считается, принадлежал галльскому вождю Версингеториксу."
 
 artifact_yggdrasil_bark_name:0 "Кора из древа Иггдрасиль"
 artifact_yggdrasil_bark_description:1 "Фрагмент древней мудрости и космического значения мирового древа, символизирующий взаимосвязь всего существования."

 artifact_aeolipile_name:0 "Аэолипила"
 artifact_aeolipile_description:1 "Карманная паровая машина, созданная Героном из Александрии. Герметичный котел с водой размещается над источником тепла. При кипении воды пар поднимается в трубы и в полую сферу. Пар выходит из двух изогнутых выпускных трубок на сфере, что приводит к вращению сферы."

 artifact_b_blue_name:0 "Федр Платона"
 artifact_b_blue_description:1 "Философский диалог, исследующий искусство убедительной риторики и эффективного общения, предоставляя ценные знания, которые могут значительно улучшить навыки дипломатии и способности в переговорах."
 artifact_b_green_name:0 "Критий Платона"
 artifact_b_green_description:1 "Книга, занимающаяся обсуждением идеальных обществ и управления, предлагая уроки ответственного управления и финансового управления, которые могут помочь в подходе к богатству и ресурсам."
 artifact_b_red_name:0 "Протагорас Платона"
 artifact_b_red_description:1 "Книга, исследующая добродетель, знание и человеческую природу, предоставляя ценные знания о принципах стратегии и лидерства, которые могут улучшить способности в военных действиях и управлении конфликтами."
 artifact_b_white_name:0 "Федон Платона"
 artifact_b_white_description:1 "Книга, исследующая бессмертие души и суть реальности, развивающая критическое мышление, которое полезно в областях науки и философии."
 artifact_b_purple_name:0 "Симпозий Платона"
 artifact_b_purple_description:1 "Книга, исследующая природу любви и желания, предоставляя понимание, которое может улучшить способность строить связи, питать любовь и лучше понимать других как в романтических, так и в платонических отношениях."
 artifact_b_yellow_name:0 "Ион Платона"
 artifact_b_yellow_description:1 "Книга, затрагивающая природу вдохновения и креативной экспертизы, предоставляя понимание, которое может помочь людям извлекать максимум из сложных ситуаций и находить вдохновение даже в тяжелых обстоятельствах."
 artifact_dices_of_fate_name:0 "Кости Судьбы"
 artifact_dices_of_fate_description:1 "Два кубика, изготовленные из таинственных материалов, которые обладают способностью как даровать большую удачу, так и произвольно препятствовать всем усилиям."
 artifact_voynich_name:0 "Рукопись Войнича"
 artifact_voynich_description:1 "Таинственный кодекс с сложными иллюстрациями и криптическим текстом, который смущает большинство ученых, изучавших его. Только самые блестящие умы могут решиться на попытку расшифровать его загадочное содержание, оставляя его секреты скрытыми на виду."
 character_named_script_value_less_than:0 "Ваш @gold_icon! #high Золото#! баланс меньше, чем #high -50#!".