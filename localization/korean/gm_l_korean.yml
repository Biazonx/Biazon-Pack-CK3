l_korean:
 trait_gamemaster_1: "게임 마스터 입문자"
 trait_gamemaster_1_desc: "게임 마스터 입문자는 보드게임에 능숙하며 상대의 허점이 어디인지를 훤히 파악하고 있습니다."
 trait_gamemaster_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 보드게임에 능숙하며 상대의 허점이 어디인지를 훤히 파악하고 있습니다."
 trait_gamemaster_2: "게임 마스터"
 trait_gamemaster_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 어떤 보드게임에서건 만만치 않은 상대이자 존경받을 대상입니다."
 trait_gamemaster_3: "전설적인 게임 마스터"
 trait_gamemaster_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]의 보드게임 실력은 이야기에서나 들을법한 수준입니다."
 trait_track_lifestyle_gamemaster: "게임 마스터"
 trait_track_lifestyle_gamemaster_desc: "누군가는 보드게임과 전략 전술이 한끝 차이라고 말합니다. 보드게임을 열심히 연습하다 보면 언젠가 그 한끝 차이를 허물 수 있는 날이 올 것입니다."
 
 TRAIT_FLAG_DESC_can_challenge_to_board_game_interaction: "[board_game|E] 도전 [interaction|E] 잠금 해제"