l_korean:
 artifact_agamemnon_name:0 "아가멤논의 가면"
 artifact_agamemnon_description:1 "고대 아게아 왕 아가멤논이 쓰던 것으로 전해진 황금 가면입니다."

artifact_aurelian_mask_name:0 "아우렐리안의 가면"
artifact_aurelian_mask_description:1 "이 작품은 아우렐리안이 동요하는 시기에도 불구하고 견고한 지도력을 상징하며, 그의 유산과 로마 문명의 불멸한 정신에 대한 시대를 초월한 경의의 표시로서 역할합니다. 분열된 제국을 옛 영광으로 복원하기 위한 노력으로 인해 유명한 아우렐리안의 통"
 
 artifact_alfred_jewel_name:0 "알프레드 대왕의 보석"
 artifact_alfred_jewel_description:1 "웨섹스 왕 알프레드 '대왕'이 제작하도록 명한 훌륭한 보석입니다."
 
 artifact_ashes_of_buddha_name:0 "비마란 유골함"
 artifact_ashes_of_buddha_description:1 "부처의 잔해가 담긴 귀중한 유골함입니다."
 
 artifact_book_of_durrow_name:0 "더로우 서적"
 artifact_book_of_durrow_description:1 "7세기에 만들어진 미켈트 서적으로, 복잡한 켈틱 아트워크와 서예를 특징으로 합니다."
 
 artifact_book_of_kells_name:0 "켈스 서적"
 artifact_book_of_kells_description:1 "아일랜드 출신의 호화로운 비취 미켈트 서적입니다."
 
 artifact_caracalla_cameo_name:0 "카라칼라의 카메오 우륜"
 artifact_caracalla_cameo_description:1 "황제 카라칼라를 묘사한 정교한 카메오가 장식된 고대 로마 우륜입니다."
 
 artifact_dharmachakra_name:0 "달마차크라"
 artifact_dharmachakra_description:1 "법륜 또는 법칙의 바퀴를 나타내는 고대 불교 상징입니다."
 
 artifact_dilmun_seal_name:0 "딜문 도장"
 artifact_dilmun_seal_description:1 "문서와 용기를 봉인하기 위해 사용된 고대 메소포타미아 유물입니다."
 
 artifact_frankish_annals_name:0 "안날레스 로렌스 대사서"
 artifact_frankish_annals_description:1 "역사적 사건을 연도별로 간결하게 기술한 로렌스 대사서로, 특히 카롤링 왕조의 활동에 중점을 둡니다. 이 대사서는 피핀 단가의 권력 승승부빠부터 메로빈가 왕 찰더릭 3세의 폐위까지를 다룹니다."
 
 artifact_junius_bassus_name:0 "유니우스 바수스의 고요장"
 artifact_junius_bassus_description:1 "성경 이야기를 묘사한 복잡한 초기 기독교 고요장입니다."
 
 artifact_kakungu_mask_name:0 "카쿤구 가면"
 artifact_kakungu_mask_description:1 "문화적 및 의식적 중요성을 가진 아프리카 부족 가면입니다."
 
 artifact_labyrinth_name:0 "록키 밸리 미로"
 artifact_labyrinth_description:1 "신비한 기원을 가진 고고학적 발굴지인 록키 밸리에서 발견된 선사 시대 조각입니다. 가장 열망하는 지식으로 이끈다고 합니다."
 
 artifact_laurels_name:0 "대리석의 월계수 화관"
 artifact_laurels_description:1 "고대 로마 지도자들의 존경받는 명예를 상징하며 착용자에게 권위 있는 정치적 분위기를 부여하는 명품 유물입니다."
 
 artifact_liber_cogni_name:0 "은밀한 지식의 서"
 artifact_liber_cogni_description:1 "미지의 지식과 어둠의 예술의 비밀을 품고 있는 암호화 된 원고입니다."
 
 artifact_mahomet_cape_name:0 "마훔메드의 망토"
 artifact_mahomet_cape_description:1 "비교적 겸손한 망토로, 성인 마훔메드의 가르침을 대표하며 영적인 지침을 제공합니다."
 
 artifact_pyxis_name:0 "알 무기라의 작은 상자"
 artifact_pyxis_description:1 "순백한 상아로 조각한 가장 아름다운 이슬람상자로, 정교한 공예를 전시합니다."
 
 artifact_ragnar_trousers_name:0 "라그나르 롯브룩의 바지"
 artifact_ragnar_trousers_description:1 "이 바지는 무서운 전사와 탐험가 라그나르 롯브룩의 불굴의 정신을 물씬 풍깁니다."
 
 artifact_rollons_horn_name:0 "로랑의 안개 호른"
 artifact_rollons_horn_description:1 "로랑이 전설적인 희생을 하기 전에 어려움에 맞서 불렀던 안개 호른입니다."
 
 artifact_sasanian_bowl_name:0 "사사니아 은그릇"
 artifact_sasanian_bowl_description:1 "사사니아 제국에서 기원한 귀중한 은 그릇으로, 이집트 정복을 묘사하고 있습니다."
 
 artifact_skofnung_name:0 "스코프눙"
 artifact_skofnung_description:1 "전설의 덴마크 왕 Hrólf Kraki의 검으로, 초자연적인 날카로움과 단단함을 지녔으며, 왕의 12명의 충실한 베르세커 경호원의 영혼이 깃들어 있습니다."
 
 artifact_tara_brooch_name:0 "타라 브로치"
 artifact_tara_brooch_description:1 "지위와 아름다움의 상징으로 작용하는 훌륭한 켈트 유물입니다."
 
 artifact_thorns_name:0 "가시 관의 가지"
 artifact_thorns_description:1 "그리스도의 희생을 상징하는 살아있는 증거로, 이 가시 가지는 그의 고난 중 착용한 가시 관의 덤불에서 직접 나온 것으로 전해집니다."
 
 artifact_ver_helmet_name:0 "베르신게토릭스의 투구"
 artifact_ver_helmet_description:1 "갈리아의 지도자인 베르신게토릭스가 소유했다고 여겨지는 상징적인 투구입니다."
 
 artifact_yggdrasil_bark_name:0 "이그드라실 나무 껍질"
 artifact_yggdrasil_bark_description:1 "세계 나무의 고대 지식과 우주적 중요성의 조각으로, 모든 존재의 상호 연결성의 상징입니다."

 artifact_aeolipile_name:0 "에올리필레"
 artifact_aeolipile_description:1 "알렉산드리아의 히로가 만든 소형 증기 엔진입니다. 밀봉된 물 가마가 열원 위에 놓입니다. 물이 끓을 때 증기가 파이프로 상승하고 비어있는 구체로 들어갑니다. 증기는 구체의 두 굴곡 있는 배출 튜브에서 빠져나와 구체를 회전시킵니다."

 artifact_b_blue_name:0 "플라톤의 페이드로스"
 artifact_b_blue_description:1 "설득적인 수사와 효과적인 의사 소통의 예술을 탐구하는 철학적 대화로, 외교적 기술과 협상 능력을 크게 향상시킬 수 있는 가치 있는 통찰력을 제공합니다."
 artifact_b_green_name:0 "플라톤의 크리티아스"
 artifact_b_green_description:1 "이상적인 사회와 지배에 대한 토론을 다루는 책으로, 책임 있는 경영과 재무 관리에 대한 교훈을 제공하여 부와 자원에 대한 접근을 가르칩니다."
 artifact_b_red_name:0 "플라톤의 프로타고라스"
 artifact_b_red_description:1 "덕, 지식 및 인간 본성을 탐구하는 책으로, 전략과 리더십의 원칙에 대한 소중한 통찰력을 제공하여 전쟁과 충돌 관리 능력을 향상시킬 수 있습니다."
 artifact_b_white_name:0 "플라톤의 페이도"
 artifact_b_white_description:1 "영혼의 불멸성과 현실의 본질을 탐구하는 책으로, 과학과 철학의 영역에서 유용한 비판적 사고 능력을 키웁니다."
 artifact_b_purple_name:0 "플라톤의 심포지움"
 artifact_b_purple_description:1 "사랑과 욕망의 본질을 검토하는 책으로, 로맨틱 및 친밀한 관계에서 타인을 더 잘 이해하고 연결하고 사랑을 유발하는 능력을 향상시킬 수 있는 통찰력을 제공합니다."
 artifact_b_yellow_name:0 "플라톤의 이온"
 artifact_b_yellow_description:1 "영감과 창의적 전문 지식의 본질을 다루는 책으로, 어려운 상황에서 최선을 다하고 어려운 상황에서도 영감을 찾을 수 있는 통찰력을 제공합니다."
 artifact_dices_of_fate_name:0 "운명의 주사위"
 artifact_dices_of_fate_description:1 "신비한 재료로 만들어진 두 개의 주사위로, 큰 행운을 부여하거나 변덕스럽게 모든 노력을 저지할 수 있는 힘을 가지고 있습니다."
 artifact_voynich_name:0 "보인치 원고"
 artifact_voynich_description:1 "복잡한 그림과 암호화된 글씨로 가득한 미스터리한 고서로, 이를 연구한 대부분의 학자들을 난처하게 만듭니다. 오직 가장 뛰어난 두뇌만이 이 신비로운 내용을 해독하려 감행할 수 있으며, 그 비밀을 숨긴 채 둔 채 있습니다."
 character_named_script_value_less_than:0 "귀하의 @gold_icon! #높은 골드#! 잔액이 #높은 -50 #보다 적습니다!"