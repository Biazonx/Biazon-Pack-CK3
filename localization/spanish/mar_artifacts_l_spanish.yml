l_spanish:
 artifact_agamemnon_name:0 "Máscara de Agamenón"
 artifact_agamemnon_description:1 "Una máscara de oro que se dice que fue usada por el antiguo rey aqueo Agamenón."

artifact_aurelian_mask_name:0 "Máscara de Aureliano"
artifact_aurelian_mask_description:1 "Esta obra maestra encarna la resistencia y el liderazgo de Aureliano en tiempos turbulentos, siendo un tributo atemporal a su legado y al espíritu indestructible de la civilización romana. Reconocido por su labor en la restauración del imperio fragmentado a su antigua gloria, el reinado de Aureliano se caracterizó por victorias decisivas y reformas administrativas. A pesar de los desafíos, su compromiso con el bienestar de sus súbditos le valió la admiración y el amor generalizados del pueblo romano."
 
 artifact_alfred_jewel_name:0 "Joya de Rey Alfredo"
 artifact_alfred_jewel_description:1 "Una joya prestigiosa ordenada a ser creada por el rey Alfredo 'El Grande' de Wessex."
 
 artifact_ashes_of_buddha_name:0 "Relicario de Bimaran"
 artifact_ashes_of_buddha_description:1 "Un relicario precioso que contiene las cenizas de Buda."
 
 artifact_book_of_durrow_name:0 "Libro de Durrow"
 artifact_book_of_durrow_description:1 "Un manuscrito iluminado del Evangelio creado en el siglo VII, que presenta arte celta intrincado y caligrafía."
 
 artifact_book_of_kells_name:0 "Libro de Kells"
 artifact_book_of_kells_description:1 "Un manuscrito del Evangelio medieval ricamente iluminado originario de Irlanda."
 
 artifact_caracalla_cameo_name:0 "Urna con Cameos de Caracalla"
 artifact_caracalla_cameo_description:1 "Una urna romana antigua adornada con intrincados cameos que representan al emperador Caracalla."
 
 artifact_dharmachakra_name:0 "Dharmachakra"
 artifact_dharmachakra_description:1 "Un antiguo símbolo budista que representa la rueda del dharma o la ley."
 
 artifact_dilmun_seal_name:0 "Sello de Dilmun"
 artifact_dilmun_seal_description:1 "Un artefacto mesopotámico antiguo utilizado para sellar documentos y contenedores."
 
 artifact_frankish_annals_name:0 "Annales Laurissenses maiores"
 artifact_frankish_annals_description:1 "Los anales proporcionan descripciones concisas año por año de eventos históricos, con un énfasis particular en las acciones de la monarquía carolingia. Comienzan con el relato del ascenso al poder de Pipino el Breve y se extienden hasta la destitución del rey merovingio Childerico III."
 
 artifact_junius_bassus_name:0 "Sarcófago de Junius Bassus"
 artifact_junius_bassus_description:1 "Un sarcófago cristiano primitivo elaborado que representa escenas de la Biblia."
 
 artifact_kakungu_mask_name:0 "Máscara Kakungu"
 artifact_kakungu_mask_description:1 "Una máscara tribal africana con importancia cultural y ceremonial."
 
 artifact_labyrinth_name:0 "Laberinto del Valle Rocoso"
 artifact_labyrinth_description:1 "Un tallado prehistórico de orígenes misteriosos encontrado en el Valle Rocoso. Se dice que conduce al conocimiento que más anhelas."
 
 artifact_laurels_name:0 "Laureles de Mármol"
 artifact_laurels_description:1 "Un prestigioso artefacto que simboliza el honor estimado de los antiguos líderes romanos y otorga a los portadores una aura de autoridad y estadismo."
 
 artifact_liber_cogni_name:0 "Liber Cognitionis Occultae"
 artifact_liber_cogni_description:1 "Un manuscrito enigmático y prohibido que contiene los secretos del conocimiento esotérico y las artes oscuras."
 
 artifact_pyxis_name:0 "Píxide de al-Mughira"
 artifact_pyxis_description:1 "La píxide islámica más exquisita que existe, tallada en marfil puro y mostrando una artesanía intrincada."
 
 artifact_ragnar_trousers_name:0 "Pantalones de Ragnar Lodbrok"
 artifact_ragnar_trousers_description:1 "Estos pantalones irradian el espíritu indomable del intrépido guerrero y explorador, Ragnar Lodbrok."
 
 artifact_rollons_horn_name:0 "Cuerno de Roland"
 artifact_rollons_horn_description:1 "El cuerno de niebla que Roland hizo sonar frente a la adversidad antes de su legendario sacrificio."
 
 artifact_sasanian_bowl_name:0 "Tazón de Plata Sasánida"
 artifact_sasanian_bowl_description:1 "Un precioso tazón de plata originario del Imperio Sasánida, que representa la conquista de Egipto."
 
 artifact_skofnung_name:0 "Skofnung"
 artifact_skofnung_description:1 "La espada del legendario rey danés Hrólf Kraki. Se dice que tiene una nitidez y dureza sobrenaturales, y está imbuida con los espíritus de los 12 fieles guardaespaldas berserker del rey."
 
 artifact_tara_brooch_name:0 "Broche de Tara"
 artifact_tara_brooch_description:1 "Un exquisito artefacto celta que sirve como símbolo de estatus y belleza."
 
 artifact_thorns_name:0 "Rama del Arbusto de la Corona de Espinas"
 artifact_thorns_description:1 "Un testimonio viviente del símbolo perdurable del sacrificio de Cristo, se dice que esta rama espinosa proviene directamente del arbusto del que se hizo la corona que usó durante su pasión."
 
 artifact_ver_helmet_name:0 "Casco de Vercingetorix"
 artifact_ver_helmet_description:1 "Un icónico casco galo que se cree que perteneció al jefe galo Vercingetorix."
 
 artifact_yggdrasil_bark_name:0 "Corteza del Árbol Yggdrasil"
 artifact_yggdrasil_bark_description:1 "Un fragmento de sabiduría antigua y significado cósmico del árbol del mundo, un símbolo de la interconexión de toda la existencia."

 artifact_aeolipile_name:0 "Aeolípila"
 artifact_aeolipile_description:1 "Una pequeña máquina de vapor construida por Hero de Alejandría. Un caldero sellado y lleno de agua se coloca sobre una fuente de calor. A medida que el agua hierve, el vapor asciende por los tubos y entra en la esfera hueca. El vapor escapa por dos tubos de salida doblados en la esfera, lo que resulta en la rotación de la esfera."

 artifact_b_blue_name:0 "Fedro de Platón"
 artifact_b_blue_description:1 "Un diálogo filosófico que explora el arte de la retórica persuasiva y la comunicación efectiva, proporcionando valiosos conocimientos que pueden mejorar significativamente las habilidades diplomáticas y las capacidades de negociación de uno."
 artifact_b_green_name:0 "Critias de Platón"
 artifact_b_green_description:1 "Un libro que se adentra en discusiones sobre sociedades ideales y gobierno, ofreciendo lecciones sobre una administración responsable y gestión financiera que pueden informar el enfoque de uno hacia la riqueza y los recursos."
 artifact_b_red_name:0 "Protágoras de Platón"
 artifact_b_red_description:1 "Un libro que explora la virtud, el conocimiento y la naturaleza humana, proporcionando valiosas perspectivas sobre los principios de estrategia y liderazgo que pueden mejorar las habilidades en la guerra y la gestión de conflictos."
 artifact_b_white_name:0 "Fedón de Platón"
 artifact_b_white_description:1 "Un libro que explora la inmortalidad del alma y la esencia de la realidad, cultivando habilidades de pensamiento crítico que son beneficiosas en los campos de la ciencia y la filosofía."
 artifact_b_purple_name:0 "Simposio de Platón"
 artifact_b_purple_description:1 "Un libro que examina la naturaleza del amor y el deseo, ofreciendo perspicacias que pueden mejorar la capacidad de construir conexiones, fomentar el amor y comprender mejor a los demás en relaciones tanto románticas como platónicas."
 artifact_b_yellow_name:0 "Ion de Platón"
 artifact_b_yellow_description:1 "Un libro que aborda la naturaleza de la inspiración y la experiencia creativa, ofreciendo perspicacias que pueden ayudar a las personas a aprovechar al máximo situaciones desafiantes y encontrar inspiración incluso en circunstancias difíciles."
 artifact_dices_of_fate_name:0 "Dados del Destino"
 artifact_dices_of_fate_description:1 "Dos dados elaborados con materiales misteriosos que poseen el poder de otorgar gran fortuna o caprichosamente frustrar todos los esfuerzos."*
 artifact_voynich_name:0 "Manuscrito Voynich"
 artifact_voynich_description:1 "Un codex inquietantemente fascinante con ilustraciones intrincadas y un script críptico, que desconcierta a la mayoría de los eruditos que lo han estudiado. Solo las mentes más brillantes se atreven a descifrar su contenido enigmático, dejando sus secretos ocultos a plena vista."
 character_named_script_value_less_than:0 "¡Tu @gold_icon! Oro #alto#! saldo es inferior a #alto -50 #!"